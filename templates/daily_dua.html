<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Dua - Tawfiq AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f3;
      margin: 0;
      padding: 1.5rem;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #00796B;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .dua-card {
      background: #fff;
      border-radius: 16px;
      padding: 1.8rem;
      margin-bottom: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .dua-card:hover {
      transform: translateY(-3px);
    }

    .arabic {
      font-size: 1.8rem;
      direction: rtl;
      text-align: right;
      color: #222;
      margin-bottom: 1rem;
      line-height: 2.2rem;
    }

    .translit, .english {
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }

    .translit strong, .english strong {
      color: #009688;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      background-color: #009688;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #00796B;
    }

    @media (max-width: 600px) {
      .arabic {
        font-size: 1.3rem;
        line-height: 1.8rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h2>üïå Daily Duas ‚Äì {{ day|capitalize }}</h2>

  {% for dua in duas %}
  <div class="dua-card">
    <div class="arabic">{{ dua.arabic }}</div>
    <div class="translit"><strong>Transliteration:</strong> {{ dua.transliteration }}</div>
    <div class="english"><strong>Translation:</strong> {{ dua.english }}</div>
  </div>
  {% endfor %}

  <div class="controls">
    <button class="btn" onclick="nextDua()">üîÅ Next Dua</button>
    <button class="btn" onclick="downloadDua()">‚¨áÔ∏è Download Dua</button>
  </div>

  <script>
    function nextDua() {
      alert("Next Dua functionality coming soon, In shaa Allah üöÄ");
    }

    function downloadDua() {
      const text = document.querySelector('.dua-card')?.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "daily_dua.txt";
      link.click();
    }
  </script>

</body>
</html>
