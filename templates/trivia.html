<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halal Trivia Battle - Tawfiq AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        .score {
            text-align: right;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Halal Trivia Battle</h1>
        <p class="score">Question {{ index }} of {{ total }} | Score: {{ session['score'] }}</p>
        <form method="POST">
            <div class="question">
                <h3>{{ question.question }}</h3>
                <ul class="options">
                    {% for opt in question.options %}
                    <li>
                        <label>
                            <input type="radio" name="option" value="{{ opt }}" required> {{ opt }}
                        </label>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="submit-btn">Submit Answer</button>
        </form>
    </div>
</body>
</html>
