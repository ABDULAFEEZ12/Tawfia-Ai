<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halal Trivia Battle - Tawfiq AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make it mobile friendly -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .score {
            text-align: center;
            color: #555;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .question h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 12px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        /* Make text a bit larger on small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .question h3 {
                font-size: 1.1em;
            }

            .submit-btn {
                font-size: 1em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Halal Trivia Battle</h1>
        <p class="score">Question {{ index }} of {{ total }} | Score: {{ session['score'] }}</p>
        <form method="POST">
            <div class="question">
                <h3>{{ question.question }}</h3>
                <ul class="options">
                    {% for opt in question.options %}
                    <li>
                        <label>
                            <input type="radio" name="option" value="{{ opt }}" required> {{ opt }}
                        </label>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="submit-btn">Submit Answer</button>
        </form>
    </div>
</body>
</html>
