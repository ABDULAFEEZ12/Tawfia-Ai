<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Tawfiq AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form class="signup-form" method="POST" action="/signup">
        <h2>Create Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}

        <input type="text" name="username" placeholder="Enter Username" required value="{{ username or '' }}">
        <input type="email" name="email" placeholder="Enter Email" required value="{{ email or '' }}">
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </form>

</body>
</html>
