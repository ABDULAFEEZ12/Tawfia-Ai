<!DOCTYPE html>
<html>
<head>
    <title>Talk to Tawfiq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #009688;
        }

        .text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .orb-wrapper {
            position: relative;
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }

        .orb {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #61dafb, #3b82f6 70%, #1e3a8a);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8),
                        0 0 40px rgba(59, 130, 246, 0.5),
                        0 0 60px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 190px;
            height: 190px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.2), transparent 70%);
            animation: auraGlow 2s ease-in-out infinite;
        }

        @keyframes auraGlow {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .orb.listening {
            animation: pulse 1s infinite;
        }

        .orb.loading {
            animation: spin 1.2s linear infinite;
        }

        .orb.speaking {
            animation: bounce 0.4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .sound-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            pointer-events: none;
        }

        .bar {
            width: 4px;
            height: 20px;
            background: #3b82f6;
            border-radius: 10px;
            animation: waveAnim 1s infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.2s; }
        .bar:nth-child(5) { animation-delay: 0s; }

        @keyframes waveAnim {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .log {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;
            text-align: left;
            font-size: 16px;
            color: #444;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .orb-wrapper {
                width: 120px;
                height: 120px;
            }

            .sound-wave {
                width: 160%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Talk to Tawfiq</h2>
        <div class="text">Click the glowing orb and ask your question</div>
        <div class="orb-wrapper" id="mic">
            <div class="orb" id="orb">
                <div class="sound-wave" id="wave">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="log" id="log">No conversation yet.</div>
    </div>

    <script>
        const micBtn = document.getElementById('mic');
        const orb = document.getElementById('orb');
        const logDiv = document.getElementById('log');
        const wave = document.getElementById('wave');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            logDiv.innerHTML = "‚ùå Your browser does not support Speech Recognition.";
            micBtn.style.display = "none";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            let conversationHistory = [];

            micBtn.onclick = () => {
                logDiv.innerHTML = "üé§ Listening... Go ahead, ask me anything!";
                orb.className = 'orb listening';
                wave.style.display = "flex";
                recognition.start();
            };

            recognition.onresult = async (event) => {
                const spokenText = event.results[0][0].transcript.trim();
                conversationHistory.push({ role: 'user', content: spokenText });

                logDiv.innerHTML = `<strong>You:</strong> ${spokenText}\n<em>Tawfiq is thinking... üòä</em>`;
                orb.className = 'orb loading';

                try {
                    const res = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: conversationHistory })
                    });

                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

                    const data = await res.json();
                    const answer = data.answer || "Sorry, I don't have an answer right now.";
                    conversationHistory.push({ role: 'assistant', content: answer });

                    logDiv.innerHTML = `<strong>You:</strong> ${spokenText}\n<strong>Tawfiq:</strong> ${answer}`;
                    orb.className = 'orb speaking';

                    const utterance = new SpeechSynthesisUtterance(answer);
                    utterance.lang = 'en-US';

                    // Make Tawfiq sound warm and lovable
                    if ('speechSynthesis' in window && window.speechSynthesis.getVoices) {
                        const voices = window.speechSynthesis.getVoices();
                        // Select a friendly voice if available
                        const friendlyVoices = voices.filter(voice => 
                            voice.name.toLowerCase().includes('female') || 
                            voice.name.toLowerCase().includes('en-us') || 
                            voice.name.toLowerCase().includes('friendly')
                        );
                        if (friendlyVoices.length > 0) {
                            utterance.voice = friendlyVoices[0];
                        }
                        // Adjust pitch and rate for a warm, lovable tone
                        utterance.pitch = 1.2; // Slightly higher pitch for warmth
                        utterance.rate = 1; // Normal rate
                        // Optional: add some volume control if supported
                        // utterance.volume = 1;
                    }

                    utterance.onend = () => {
                        orb.className = 'orb';
                        wave.style.display = "none";
                    };

                    window.speechSynthesis.speak(utterance);
                } catch (err) {
                    orb.className = 'orb';
                    wave.style.display = "none";
                    logDiv.innerHTML = "‚ùå Error getting answer. Try again.";
                    console.error(err);
                }
            };

            recognition.onerror = (event) => {
                orb.className = 'orb';
                wave.style.display = "none";
                logDiv.innerHTML = `‚ùå Speech recognition error: ${event.error}`;
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
        }
    </script>
</body>
</html>
