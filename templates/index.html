            width: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 30px;
            overflow: hidden;
            max-width: 600px;
        }
        .tab {

            padding: 15px;

            transition: background 0.3s, color 0.3s;
            font-size: 16px;

        }
        .tab.active {

            font-weight: bold;
            color: #fff;
        }
        .section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 65vh;
            animation: fadeIn 0.5s ease forwards;
        }
        .section.active {
            display: flex;
        }
        input[type="text"], select {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: #009688;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00796b;
        }
        .messages, .results {
            margin-top: 20px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        .messages p, .results div {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .user-message {
            background: rgba(0, 150, 136, 0.2);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .toggle-btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            color: #000;
        }
        body.light-mode .tabs {
            background: rgba(255,255,255,0.7);
        }
        body.light-mode .section {
            background: rgba(255,255,255,0.9);
        }
        body.light-mode .messages p, 
        body.light-mode .results div {
            background: rgba(0, 0, 0, 0.05);
        }
        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        body.dark-mode .tabs {
            background: rgba(255,255,255,0.1);
        }
        body.dark-mode .section {
            background: rgba(0,0,0,0.3);
        }
        body.dark-mode .messages p, 
        body.dark-mode .results div {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }

    function switchTab(sectionId, event) {
        // Hide all sections
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => section.classList.remove('active'));

        // Remove active class from all tabs
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));

        // Show the clicked section and add active class to the tab
        document.getElementById(sectionId).classList.add('active');
        event.target.classList.add('active');
    }

    function sendQuestion() {
        const userInput = document.getElementById('userInput').value;
        if (userInput.trim()) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('user-message');
            messageDiv.innerHTML = `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('messages').appendChild(messageDiv);
            document.getElementById('userInput').value = '';
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
    }

    function searchQuran() {
        const surahList = document.getElementById('surahList');
        const selectedSurah = surahList.value;
        const resultsDiv = document.getElementById('quranResults');
        if (selectedSurah) {
            resultsDiv.innerHTML = `<p>Searching for Surah ${selectedSurah}...</p>`;
        }
    }

    function searchHadith() {
        const hadithInput = document.getElementById('hadithInput').value;
        const resultsDiv = document.getElementById('hadithResults');
        if (hadithInput.trim()) {
            resultsDiv.innerHTML = `<p>Searching for Hadith with keyword: "${hadithInput}"...</p>`;
        }
    }
