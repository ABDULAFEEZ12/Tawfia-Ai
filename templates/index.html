<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tawfiq AI - Smart Islamic Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Internal CSS -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Header */
h1 {
  text-align: center;
  font-size: 1.8em;
  margin: 20px 10px;
}
h3 {
  text-align: center;
  font-size: 1.2em;
  margin-bottom: 20px;
}

/* Top buttons for sections */
#sectionButtons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px;
}
.section-btn {
  padding: 10px 20px;
  border-radius: 25px;
  background-color: #ccc;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
.section-btn.active, .section-btn:hover {
  background-color: #999;
}

/* Sections container */
#contentContainer {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

/* Sections styles (hidden/shown) */
.section {
  display: none;
}
.section.active {
  display: block;
}

/* Chat/messages area for AI */
#aiChat {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 250px);
}
#messages {
  flex: 1;
  overflow-y: auto;
  background: #fff;
  border-radius: 8px;
  padding: 10px;
}
#messages::-webkit-scrollbar {
  width: 8px;
}
#messages::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.2);
  border-radius: 4px;
}
#messages::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0,0,0,0.4);
}

/* Input area fixed at bottom */
#inputArea {
  display: flex;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ccc;
}
#userInput {
  flex: 1;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Poppins', sans-serif;
  font-size: 1em;
}
#askBtn {
  margin-left: 8px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background-color: #007bff;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
}
#askBtn:hover {
  background-color: #0056b3;
}

/* Dropdown styles for Quran and Hadith sections */
select {
  width: 100%;
  padding: 12px 15px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Poppins', sans-serif;
  font-size: 1em;
}

/* Results display */
.results {
  margin-top: 20px;
  background: #f9f9f9;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>
<body>

<!-- Header -->
<h1>ðŸŒ™ Tawfiq AI - Smart Islamic Companion ðŸŒ™</h1>
<h3>âœ¨ Ask me anything about Islam âœ¨</h3>

<!-- Buttons to toggle sections -->
<div id="sectionButtons">
  <button class="section-btn active" onclick="showSection('ai')">ðŸ¤– AI</button>
  <button class="section-btn" onclick="showSection('quran')">ðŸ“– Quran</button>
  <button class="section-btn" onclick="showSection('hadith')">ðŸ“œ Hadith</button>
</div>

<!-- Main Content Container -->
<div id="contentContainer">

  <!-- AI Section -->
  <div id="ai" class="section active" style="display:flex; flex-direction:column; height: calc(100vh - 250px);">
    <!-- Messages display -->
    <div id="messages"></div>
    <!-- Input area -->
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask a question about Islam..." />
      <button id="askBtn" onclick="sendQuestion()">Ask</button>
    </div>
  </div>

  <!-- Quran Section -->
  <div id="quran" class="section" style="display:none;">
    <h3>Quran - Select Surah</h3>
    <select id="surahDropdown" onchange="searchQuran()">
      <option value="">-- Select Surah --</option>
    </select>
    <div class="results" id="quranResults"></div>
  </div>

  <!-- Hadith Section -->
  <div id="hadith" class="section" style="display:none;">
    <h3>Hadith - Select Topic</h3>
    <select id="hadithDropdown" onchange="searchHadith()">
      <option value="">-- Select Hadith Topic --</option>
    </select>
    <div class="results" id="hadithResults"></div>
  </div>

</div>

<!-- Scripts -->
<script>
  // Toggle sections
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(s => s.style.display='none');
    document.querySelectorAll('.section-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(sectionId).style.display='block';
    document.querySelector(`button[onclick="showSection('${sectionId}')"]`).classList.add('active');
  }

  // Load sample surah list
  function loadSurahList() {
    const surahs = [
      "Al-Fatihah", "Al-Baqarah", "Aali Imran", "An-Nisa", "Al-Maidah", "Al-Anam",
      "Al-Araf", "Al-Anfal", "At-Tawbah", "Yunus", "Hud", "Yusuf", "Ar-Raâ€™d",
      "Ibrahim", "Al-Hijr", "An-Nahl", "Al-Isra", "Al-Kahf", "Maryam", "Ta-Ha",
      "Al-Anbiya", "Al-Hajj", "Al-Muminun", "An-Nur", "Al-Furqan", "Ash-Shuara",
      "An-Naml", "Al-Qasas", "Al-Ankabut", "Ar-Rum", "Luqman", "As-Sajda",
      "Al-Ahzab", "Saba", "Fatir", "Yaseen", "As-Saffat", "Sad", "Az-Zariyat",
      "Al-Hadid", "Al-Mujadila", "Al-Hashr", "Al-Mumtahanah", "As-Saff",
      "Al-Jumu'ah", "Al-Munafiqun", "At-Taghabun", "At-Talaq", "At-Tahrim",
      "Al-Mulk", "Al-Qalam", "Al-Haqqah", "Al-Ma'arij", "Nuh", "Al-Jinn",
      "Al-Muzzammil", "Al-Muddathir", "Al-Qiyamah", "Al-Insan", "Al-Mursalat",
      "An-Naba", "An-Nazi'at", "Abasa", "At-Takwir", "Al-Infitar", "Al-Mutaffifin",
      "Al-Inshiqaq", "Al-Buruj", "At-Tariq", "Al-A'la", "Al-Ghashiyah",
      "Al-Fajr", "Al-Balad", "Ash-Shams", "Al-Lail", "Ad-Duha", "Al-Inshirah",
      "At-Tin", "Al-Alaq", "Al-Qadr", "Al-Bayyina", "Az-Zalzalah", "Al-Adiyat",
      "Al-Qari'ah", "At-Takathur", "Al-Asr", "Al-Humazah", "Al-Fil", "Quraysh",
      "Al-Ma'un", "Al-Kawthar", "Al-Kafirun", "An-Nasr", "Al-Masad", "Al-Ikhlas",
      "Al-Falaq", "An-Nas"
    ];
    const select = document.getElementById('surahDropdown');
    surahs.forEach(surah => {
      const option = document.createElement('option');
      option.value = surah;
      option.textContent = surah;
      select.appendChild(option);
    });
  }

  // Load sample hadith topics
  function loadHadithTopics() {
    const topics = [
      "Prayer", "Faith", "Charity", "Patience", "Islamic Manners", "Family",
      "Honesty", "Forgiveness", "Respect", "Knowledge", "Good Character"
    ];
    const select = document.getElementById('hadithDropdown');
    topics.forEach(topic => {
      const option = document.createElement('option');
      option.value = topic;
      option.textContent = topic;
      select.appendChild(option);
    });
  }

  // Search Quran when selecting surah
  function searchQuran() {
    const select = document.getElementById('surahDropdown');
    const surah = select.value;
    const container = document.getElementById('quranResults');
    if (!surah) return;
    container.innerHTML = `<p>Display content for <strong>${surah}</strong>.</p>`;
  }

  // Search Hadith when selecting topic
  function searchHadith() {
    const select = document.getElementById('hadithDropdown');
    const topic = select.value;
    const container = document.getElementById('hadithResults');
    if (!topic) return;
    container.innerHTML = `<p>Display Hadiths about <strong>${topic}</strong>.</p>`;
  }

  // Send question in AI tab
  async function sendQuestion() {
    const input = document.getElementById('userInput');
    const question = input.value.trim();
    if (!question) return;
    const container = document.getElementById('messages');

    // User message
    const userMsg = document.createElement('div');
    userMsg.innerHTML = `<strong>You:</strong> ${question}`;
    container.appendChild(userMsg);

    // Clear input
    input.value = '';

    // Show loading
    const loadingMsg = document.createElement('div');
    loadingMsg.innerHTML = 'Tawfiq AI is thinking...';
    container.appendChild(loadingMsg);
    container.scrollTop = container.scrollHeight;

    // Simulate response
    setTimeout(() => {
      container.removeChild(loadingMsg);
      const answerDiv = document.createElement('div');
      answerDiv.innerHTML = `<strong>Tawfiq AI:</strong> This is a mock response.`;
      container.appendChild(answerDiv);
      container.scrollTop = container.scrollHeight;
    }, 1500);
  }

  // Initialize lists
  document.addEventListener('DOMContentLoaded', () => {
    loadSurahList();
    loadHadithTopics();
  });
</script>

</body>
</html>
