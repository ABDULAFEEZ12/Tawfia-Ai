<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tawfiq AI - Smart Islamic Companion</title>

<style>
  /* Reset and basic styles */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
    font-size: 16px;
  }

  /* Header with logo and toggles */
  .header-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    background-color: #fff;
    z-index: 1;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  /* Toggle switches container */
  .toggles {
    display: flex;
    gap: 10px;
  }

  /* Button styles for toggle switches */
  .toggle-btn {
    padding: 6px 12px;
    font-size: 13px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s;
  }
  .toggle-btn:hover {
    background-color: #45a049;
  }

  /* Navigation tabs underneath header */
  .nav-tabs {
    display: flex;
    justify-content: center;
    margin: 10px 0;
    width: 100%;
    max-width: 800px;
    background: rgba(0,0,0,0.05);
    border-radius: 30px;
    overflow: hidden;
  }

  .nav-tab {
    flex: 1;
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: background 0.3s, font-weight 0.3s;
    font-size: 16px;
  }
  .nav-tab:hover {
    background: rgba(0,0,0,0.1);
  }
  .nav-tab.active {
    background: #009688;
    color: #fff;
    font-weight: bold;
  }

  /* Sections styling */
  .section {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 900px;
    padding: 20px;
    background: rgba(0,0,0,0.05);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    overflow-y: auto;
    height: 65vh;
    transition: opacity 0.3s;
  }
  .section.active {
    display: flex;
  }

  /* Input, select, button styles */
  input[type="text"], select {
    width: 80%;
    padding: 12px;
    margin: 15px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    padding: 12px 25px;
    border: none;
    background: #009688;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #00796b;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  /* Messages and results area styles */
  .messages, .results {
    margin-top: 20px;
    width: 100%;
    max-height: calc(65vh - 150px);
    overflow-y: auto;
    text-align: left;
  }
  .messages p,
  .results div {
    background: rgba(0, 0, 0, 0.05);
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    word-wrap: break-word;
    font-size: 1em;
  }
  .user-message {
    background: rgba(0, 150, 136, 0.2);
  }

  /* Quran styling */
  .quran-verse {
    border: 1px solid #eee;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    background: rgba(0, 150, 136, 0.05);
  }
  .quran-verse p {
    margin: 5px 0;
    padding: 0;
  }
  .quran-verse p:first-child {
    font-weight: bold;
    color: #00796b;
  }
  .quran-verse p:nth-child(3) {
    font-size: 1.2em;
    direction: rtl;
    text-align: right;
    margin-top: 5px;
  }

  /* Hadith styling */
  .hadith-entry {
    border: 1px solid #eee;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    background: rgba(255, 193, 7, 0.05);
  }
  .hadith-entry p:first-child {
    font-size: 0.9em;
    color: #ffa000;
  }

  /* Responsive adjustments */
  @media(max-width: 600px) {
    header, .nav-tabs {
      flex-direction: column;
    }
    .logo {
      font-size: 20px;
    }
    .nav-tab {
      padding: 12px;
    }
    input[type="text"], select {
      width: 95%;
    }
  }
</style>
