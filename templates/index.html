<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tawfiq AI - Smart Islamic Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        header {
            text-align: center;
            padding: 25px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.05);
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 1.5px;
            font-weight: 800;
            color: #009688;
        }
        header h3 {
            margin: 10px 0 0;
            font-size: 20px;
            font-weight: 600;
            color: #555;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            background: rgba(0,0,0,0.1);
            border-radius: 30px;
            overflow: hidden;
            max-width: 700px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 18px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, font-size 0.3s;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .tab:hover {
            background: rgba(0,0,0,0.2);
        }
        .tab.active {
            background: #009688;
            color: #fff;
            font-size: 20px;
            font-weight: 800;
        }
        .section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 750px;
            padding: 25px;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
            overflow-y: auto;
            flex: 1;
            margin-bottom: 70px; /* Leave space for toggle button */
        }
        .section.active {
            display: flex;
        }
        input[type="text"], select {
            width: 85%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
        }
        button {
            padding: 14px 30px;
            border: none;
            background: #009688;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #00796b;
            transform: scale(1.05);
        }
        .messages, .results {
            margin-top: 25px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        .messages p, .results div {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 12px 0;
            font-size: 16px;
            word-wrap: break-word;
        }
        .user-message {
            background: rgba(0, 150, 136, 0.2);
            font-weight: 600;
        }
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
        }
        .toggle-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            color: #000;
        }
        body.light-mode .tabs {
            background: rgba(255,255,255,0.7);
        }
        body.light-mode .section {
            background: rgba(255,255,255,0.9);
        }
        body.light-mode .messages p, 
        body.light-mode .results div {
            background: rgba(0, 0, 0, 0.05);
        }
        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        body.dark-mode .tabs {
            background: rgba(255,255,255,0.1);
        }
        body.dark-mode .section {
            background: rgba(0,0,0,0.3);
        }
        body.dark-mode .messages p, 
        body.dark-mode .results div {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="light-mode">

<button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark Mode</button>

<header>
    <h1>ðŸŒ™ Tawfiq AI - Smart Islamic Companion ðŸŒ™</h1>
    <h3>âœ¨ Ask me anything about Islam âœ¨</h3>
</header>

<div class="tabs">
    <div class="tab active" onclick="switchTab('aiSection', event)">ðŸ¤– AI</div>
    <div class="tab" onclick="switchTab('quranSection', event)">ðŸ“– Quran</div>
    <div class="tab" onclick="switchTab('hadithSection', event)">ðŸ“œ Hadith</div>
</div>

<!-- AI Section -->
<div class="section active" id="aiSection">
    <select id="aiCategory">
        <option value="">Select Topic</option>
        <option value="Islamic guidance">Islamic Guidance</option>
        <option value="fiqh">Fiqh</option>
        <option value="history">Islamic History</option>
        <option value="duas">Duas</option>
        <option value="general">General Questions</option>
    </select>
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="sendQuestion()">Ask</button>
    <div class="messages" id="messages"></div>
</div>

<!-- Quran Section -->
<div class="section" id="quranSection">
    <input type="text" id="quranInput" placeholder="Enter Surah name or keyword...">
    <select id="surahList">
        <option value="">-- Select Surah --</option>
    </select>
    <button onclick="searchQuran()">Search Surah</button>
    <div class="results" id="quranResult"></div>
</div>

<!-- Hadith Section -->
<div class="section" id="hadithSection">
    <input type="text" id="hadithInput" placeholder="Enter Hadith keyword or number...">
    <button onclick="searchHadith()">Search Hadith</button>
    <div class="results" id="hadithResult"></div>
</div>

<script>
function switchTab(sectionId, event) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
    event.target.classList.add('active');
}

function toggleMode() {
    document.body.classList.toggle('light-mode');
    document.body.classList.toggle('dark-mode');
}

function sendQuestion() {
    const input = document.getElementById("userInput").value.trim();
    const category = document.getElementById("aiCategory").value;
    if (!input) return;
    const messagesDiv = document.getElementById("messages");
    const userMsg = document.createElement("p");
    userMsg.classList.add("user-message");
    userMsg.textContent = "You: " + input;
    messagesDiv.appendChild(userMsg);
    document.getElementById("userInput").value = "";
    fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: input, category })
    }).then(res => res.json()).then(data => {
        const aiMsg = document.createElement("p");
        aiMsg.textContent = "Tawfiq AI: " + (data.answer || "Sorry, couldn't answer.");
        messagesDiv.appendChild(aiMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

function searchQuran() {
    const query = document.getElementById("quranInput").value.trim() || document.getElementById("surahList").value;
    if (!query) return;
    const resultDiv = document.getElementById("quranResult");
    resultDiv.innerHTML = `<div class="user-message">Searching: ${query}</div>`;
    fetch('/quran-search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
    }).then(res => res.json()).then(data => {
        resultDiv.innerHTML += `<div>${data.result || "No result found."}</div>`;
    });
}

function searchHadith() {
    const query = document.getElementById("hadithInput").value.trim();
    if (!query) return;
    const resultDiv = document.getElementById("hadithResult");
    resultDiv.innerHTML = `<div class="user-message">Searching Hadith: ${query}</div>`;
    fetch('/hadith-search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
    }).then(res => res.json()).then(data => {
        resultDiv.innerHTML += `<div>${data.result || "No result found."}</div>`;
    });
}
</script>

</body>
</html>
