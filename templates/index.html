<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tawfiq AI - Smart Islamic Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        header {
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        header h3 {
            margin: 5px 0 0;
            font-weight: normal;
            font-size: 16px;
            opacity: 0.8;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 30px;
            overflow: hidden;
            max-width: 600px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            font-size: 16px;
        }
        .tab:hover {
            background: rgba(0,0,0,0.1);
        }
        .tab.active {
            background: #009688;
            font-weight: bold;
            color: #fff;
        }
        .section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 65vh;
            animation: fadeIn 0.5s ease forwards;
        }
        .section.active {
            display: flex;
        }
        input[type="text"], select {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: #009688;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00796b;
        }
        .messages, .results {
            margin-top: 20px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        .messages p, .results div {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .user-message {
            background: rgba(0, 150, 136, 0.2);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .toggle-btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        body.light-mode {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            color: #000;
        }
        body.light-mode .tabs {
            background: rgba(255,255,255,0.7);
        }
        body.light-mode .section {
            background: rgba(255,255,255,0.9);
        }
        body.light-mode .messages p, 
        body.light-mode .results div {
            background: rgba(0, 0, 0, 0.05);
        }
        body.dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        body.dark-mode .tabs {
            background: rgba(255,255,255,0.1);
        }
        body.dark-mode .section {
            background: rgba(0,0,0,0.3);
        }
        body.dark-mode .messages p, 
        body.dark-mode .results div {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="light-mode">

<button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark Mode</button>

<header>
    <h1>ðŸŒ™ Tawfiq AI - Smart Islamic Companion ðŸŒ™</h1>
    <h3>âœ¨ Ask me anything about Islam âœ¨</h3>
</header>

<div class="tabs">
    <div class="tab active" onclick="switchTab('aiSection', event)">ðŸ¤– AI</div>
    <div class="tab" onclick="switchTab('quranSection', event)">ðŸ“– Quran</div>
    <div class="tab" onclick="switchTab('hadithSection', event)">ðŸ“œ Hadith</div>
</div>

<!-- AI Section -->
<div class="section active" id="aiSection">
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="sendQuestion()">Ask</button>
    <div class="messages" id="messages"></div>
</div>

<!-- Quran Section -->
<div class="section" id="quranSection">
    <input type="text" id="quranInput" placeholder="Enter Surah name or keyword...">
    <select id="surahList">
        <option value="">-- Select Surah --</option>
    </select>
    <button onclick="searchQuran()">Search Surah</button>
    <div class="results" id="quranResult"></div>
</div>

<!-- Hadith Section -->
<div class="section" id="hadithSection">
    <input type="text" id="hadithInput" placeholder="Enter Hadith keyword or number...">
    <select id="hadithDropdown">
        <option value="">-- Select Hadith Topic --</option>
    </select>
    <button onclick="searchHadith()">Search Hadith</button>
    <div class="results" id="hadithResult"></div>
</div>

<script>
function switchTab(sectionId, event) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
    event.target.classList.add('active');
}

function toggleMode() {
    document.body.classList.toggle('light-mode');
    document.body.classList.toggle('dark-mode');
}

function sendQuestion() {
    const input = document.getElementById("userInput").value.trim();
    if (!input) return;
    const messagesDiv = document.getElementById("messages");
    const userMsg = document.createElement("p");
    userMsg.classList.add("user-message");
    userMsg.textContent = "You: " + input;
    messagesDiv.appendChild(userMsg);
    document.getElementById("userInput").value = "";
    fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: input })
    }).then(res => res.json()).then(data => {
        const aiMsg = document.createElement("p");
        aiMsg.textContent = "Tawfiq AI: " + (data.answer || "Sorry, couldn't answer.");
        messagesDiv.appendChild(aiMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

function searchQuran() {
    const query = document.getElementById("quranInput").value.trim() || document.getElementById("surahList").value;
    if (!query) return;
    const resultDiv = document.getElementById("quranResult");
    resultDiv.innerHTML = `<div class="user-message">Searching: ${query}</div>`;
    fetch('/quran-search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
    }).then(res => res.json()).then(data => {
        resultDiv.innerHTML += `<div>${data.result || "No result found."}</div>`;
    });
}

function searchHadith() {
    const inputQuery = document.getElementById("hadithInput").value.trim();
    const dropdownQuery = document.getElementById("hadithDropdown").value;
    const query = inputQuery || dropdownQuery;
    if (!query) return;
    const resultDiv = document.getElementById("hadithResult");
    resultDiv.innerHTML = `<div class="user-message">Searching: ${query}</div>`;
    fetch('/hadith-search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
    }).then(res => res.json()).then(data => {
        resultDiv.innerHTML += `<div>${data.result || "No result found."}</div>`;
    });
}

</script>

</body>
</html>
