<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tawfiq AI - Smart Islamic Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- External CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
/* Base styles for body */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
  color: #333;
}

/* Header styling */
header {
  text-align: center;
  padding: 20px 10px;
  background: linear-gradient(120deg, #00c6ff, #0072ff);
  color: white;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
}

/* Toggle button for menu */
#menu-toggle {
  font-size: 28px;
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  background: #fff;
  padding: 8px 12px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* Sidebar menu styles */
#side-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background-color: #121212;
  color: white;
  padding-top: 60px;
  transition: left 0.3s ease;
  z-index: 1000;
  overflow-y: auto;
}
#side-menu.hidden {
  left: -260px; /* Hide menu when not in use */
}
#side-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#side-menu li {
  padding: 16px 20px;
  border-bottom: 1px solid #2e2e2e;
  cursor: pointer;
  transition: background 0.2s;
}
#side-menu li:hover {
  background-color: #1e1e1e;
}

/* Tabs section for navigation */
.tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  padding: 0 10px;
}
.tab {
  padding: 10px 20px;
  background-color: #e0e0e0;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
}
.tab.active {
  background-color: #0072ff;
  color: white;
}

/* Hide inactive sections */
.section {
  display: none;
  padding: 20px;
}
.section.active {
  display: block;
}

/* Inputs and buttons styling */
input[type="text"], select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  font-size: 16px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #0072ff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
button:hover {
  background-color: #005dd1;
}

/* Dark mode toggle button */
.toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  color: white;
  padding: 12px 16px;
  border-radius: 30px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  z-index: 1001;
}

/* Display areas for messages and results */
.messages, .results {
  margin-top: 20px;
  padding: 15px;
  background-color: #f1f1f1;
  border-radius: 10px;
  min-height: 100px;
}

/* Dark mode appearance adjustments */
.dark-mode {
  background-color: #1a1a1a;
  color: white;
}
.dark-mode input,
.dark-mode select,
.dark-mode button {
  background-color: #333;
  color: white;
  border: 1px solid #555;
}
</style>
</head>
<body class="light-mode">

<!-- Button to toggle sidebar menu -->
<div id="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<!-- Sidebar navigation -->
<div id="side-menu" class="hidden">
  <ul>
    <li onclick="goTo('profile')">üë§ Profile</li>
    <li onclick="goTo('prayerTimes')">üïå Prayer Times</li>
    <li onclick="goTo('dailyDuaMenu')">üìø Daily Dua</li>
    <li onclick="goTo('reminder')">üìÖ Daily Reminder</li>
    <li onclick="goTo('motivation')">‚ú® Motivation</li>
    <li onclick="goTo('settings')">‚öôÔ∏è Settings</li>
    <li onclick="goTo('privacy')">üîí Privacy</li>
    <li onclick="goTo('about')">‚ÑπÔ∏è About</li>
    <li onclick="goTo('feedback')">üì¢ Feedback</li>
  </ul>
</div>

<!-- Button to toggle between light/dark mode -->
<button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

<!-- App header -->
<header>
  <h1>üåô Tawfiq AI</h1>
  <h3>Smart Islamic Companion</h3>
</header>

<!-- Tabs for navigation -->
<div class="tabs">
  <div class="tab active" onclick="switchTab('aiSection', event)">ü§ñ AI</div>
  <div class="tab" onclick="switchTab('quranSection', event)">üìñ Quran</div>
  <div class="tab" onclick="switchTab('hadithSection', event)">üìú Hadith</div>
</div>

<!-- Section: Ask AI -->
<div class="section active" id="aiSection">
  <input type="text" id="userInput" placeholder="Ask a question about Islam...">
  <button onclick="sendQuestion()">Ask</button>
  <div class="messages" id="messages"></div>
</div>

<!-- Section: Quran -->
<div class="section" id="quranSection">
  <input type="text" id="quranInput" placeholder="Enter Surah or keyword">
  <select id="surahList"><option value="">-- Select Surah --</option></select>
  <button onclick="searchQuran()">Search</button>
  <div class="results" id="quranResult"></div>
</div>

<!-- Section: Hadith -->
<div class="section" id="hadithSection">
  <input type="text" id="hadithInput" placeholder="Enter Hadith keyword or number">
  <select id="hadithDropdown"><option value="">-- Select Topic --</option></select>
  <button onclick="searchHadith()">Search</button>
  <div class="results" id="hadithResult"></div>
</div>

<!-- JavaScript functionality -->
<script>
// Toggle the visibility of the sidebar menu
function toggleMenu() {
  document.getElementById('side-menu').classList.toggle('hidden');
}

// Switch between light and dark modes
function toggleMode() {
  document.body.classList.toggle('light-mode');
  document.body.classList.toggle('dark-mode');
  document.querySelector('.toggle-btn').textContent =
    document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
}

// Switch tabs between sections
function switchTab(id, event) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

// Navigate to section via sidebar menu
function goTo(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  const section = document.getElementById(id);
  if (section) section.classList.add('active');
}
</script>

</body>
</html>
