<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Live - Room {{ room_id }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .video-section {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
        }

        /* ===== VIDEO LAYOUT FIX ===== */

        .teacher-video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-bottom: 12px;
            position: relative;
        }

        #teacherVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            height: 220px;
            position: relative;
            border: 3px solid #2ed573;
        }

        #studentVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-video-label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            font-size: 13px;
            z-index: 5;
        }

        /* ===== END FIX ===== */

        .students-section {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .student-item {
            background: #f5f7ff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .debug-info {
            margin-top: 20px;
            background: #f4f6ff;
            border-radius: 10px;
            padding: 10px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="main-content">

        <!-- LEFT: VIDEO -->
        <div class="video-section">

            <!-- TEACHER VIDEO (TOP) -->
            <div class="teacher-video-container">
                <video id="teacherVideo" autoplay playsinline muted></video>
            </div>

            <!-- STUDENT VIDEO (BOTTOM) -->
            <div class="student-video-container">
                <video id="studentVideo" autoplay playsinline></video>
                <div class="student-video-label" id="studentVideoLabel">
                    Student View
                </div>
            </div>

            <div class="debug-info">
                <div id="debugLog"></div>
            </div>

        </div>

        <!-- RIGHT: STUDENT LIST -->
        <div class="students-section">
            <h3>Students</h3>
            <div id="studentsList"></div>
        </div>

    </div>

</div>

<script>
const roomId = "{{ room_id }}";
const socket = io();

let localStream = null;
let peerConnections = {};
let students = {};
let currentStudentVideoSid = null;

const teacherVideo = document.getElementById("teacherVideo");
const studentVideo = document.getElementById("studentVideo");
const studentVideoLabel = document.getElementById("studentVideoLabel");
const studentsList = document.getElementById("studentsList");
const debugLog = document.getElementById("debugLog");

function logDebug(msg) {
    const d = document.createElement("div");
    d.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    debugLog.prepend(d);
}

socket.on("connect", () => {
    socket.emit("join-room", {
        room: roomId,
        role: "teacher",
        username: "Teacher"
    });
});

socket.on("student-joined", data => {
    students[data.sid] = {
        username: data.username,
        stream: null,
        attached: false
    };
    renderStudents();
});

socket.on("student-left", data => {
    if (students[data.sid]) {
        if (currentStudentVideoSid === data.sid) {
            studentVideo.srcObject = null;
            studentVideoLabel.textContent = "Student View";
            currentStudentVideoSid = null;
        }
        delete students[data.sid];
        renderStudents();
    }
});

function renderStudents() {
    studentsList.innerHTML = "";
    Object.entries(students).forEach(([sid, s]) => {
        const div = document.createElement("div");
        div.className = "student-item";
        div.textContent = s.username;
        div.onclick = () => {
            if (s.stream) {
                showStudentVideo(sid, s.stream);
            }
        };
        studentsList.appendChild(div);
    });
}

async function startBroadcast() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    teacherVideo.srcObject = localStream;
    socket.emit("start-broadcast", { room: roomId });
}

function createPeerConnection(sid) {
    const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

    pc.ontrack = e => {
        if (!students[sid].attached) {
            students[sid].attached = true;
            students[sid].stream = e.streams[0];
            showStudentVideo(sid, e.streams[0]);
        }
    };

    peerConnections[sid] = pc;
}

function showStudentVideo(sid, stream) {
    studentVideo.srcObject = stream;
    studentVideoLabel.textContent = students[sid].username;
    currentStudentVideoSid = sid;
}

window.onload = startBroadcast;
</script>

</body>
</html>
