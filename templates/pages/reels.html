{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    background: black;
  }

  .reel-container {
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    color: white;
    padding: 1rem;
  }

  .reel-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .reel-overlay img {
    width: 70px;
    height: 70px;
    opacity: 0.9;
  }

  .reel-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.3rem;
  }

  .reel-description {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }

  .actions {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-bottom: 0.5rem;
  }

  .actions button {
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-size: 0.85rem;
    cursor: pointer;
  }

  .actions button:hover {
    background: rgba(255,255,255,0.1);
  }

  .watermark {
    font-size: 0.75rem;
    background: rgba(0, 0, 0, 0.6);
    padding: 4px 8px;
    border-radius: 6px;
    position: absolute;
    bottom: 5%;
    right: 10px;
    display: none;
  }
</style>

<div id="reels-wrapper">
  {% for reel in reels %}
    <div class="reel-container" style="background-image: url('https://img.youtube.com/vi/{{ reel.youtube_id }}/maxresdefault.jpg');">
      <div class="reel-overlay" onclick="window.open('https://www.youtube.com/watch?v={{ reel.youtube_id }}', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle_(2017).svg" alt="Play">
      </div>

      <div class="reel-title">{{ reel.title }}</div>
      <div class="reel-description">{{ reel.description }}</div>

      <div class="actions">
        <button onclick="likeReel(this)">‚ù§Ô∏è Like</button>
        <button onclick="commentReel()">üí¨ Comment</button>
        <button onclick="shareReel('{{ reel.youtube_id }}')">üì§ Share</button>
        <button onclick="saveReel(this)">üíæ Save</button>
      </div>
      <div class="watermark">Tawfiq AI</div>
    </div>
  {% endfor %}
</div>

<script>
  function likeReel(btn) {
    btn.innerText = '‚ù§Ô∏è Liked';
    btn.style.background = '#880808';
  }

  function commentReel() {
    const comment = prompt("üí¨ Please enter your comment:");
    if (comment && comment.trim() !== "") {
      alert("Thanks for your comment! It will be reviewed soon.");
    } else {
      alert("No comment entered.");
    }
  }

  function shareReel(id) {
    const url = `https://www.youtube.com/watch?v=${id}`;
    navigator.clipboard.writeText(url);
    alert("üì§ Link copied to clipboard!");
  }

  function saveReel(btn) {
    const container = btn.closest('.reel-container');
    const watermark = container.querySelector('.watermark');
    watermark.style.display = 'block';
    btn.innerText = '‚úÖ Saved';
  }
</script>
{% endblock %}
