<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorize Quran</title>
</head>
<body>
  <h1>Memorize Surah</h1>
  <div id="surah-name"></div>
  <div id="verses-container"></div>

  <script>
    // Load Surah Al-Fatihah
    fetch('/static/DATA/surah/surah_Al-Fatihah.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById("surah-name").textContent = `${data.english_name} - ${data.translation}`;

        const container = document.getElementById("verses-container");
        data.verses.forEach(verse => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>Verse ${verse.number}</h3>
            <p><strong>Arabic:</strong> ${verse.arabic}</p>
            <p><strong>English:</strong> ${verse.english}</p>
            <p><strong>Transliteration:</strong> ${verse.transliteration}</p>
            <audio controls src="${verse.audio}"></audio>
            <hr/>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading surah:', err));
  </script>
</body>
</html>
