<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile | Tawfiq AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f7f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }

        strong {
            color: #333;
        }

        a {
            display: inline-block;
            margin: 15px 10px 0;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Welcome, ðŸ‘‹ {{ user.username }}</h1>
        <p>Your personal Islamic assistant profile</p>

        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined On:</strong> {{ user.joined_on }}</p>
        <p><strong>Preferred Language:</strong> {{ user.language }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login }}</p>

        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

</body>
</html>
