<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - Tawfiq AI</title>
  <link rel="stylesheet" href="/static/styles.css"> <!-- Optional external CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header h2 {
      margin-bottom: 8px;
      color: #1f2937;
    }

    .profile-header p {
      color: #6b7280;
    }

    .profile-info {
      line-height: 1.7;
      font-size: 16px;
      color: #374151;
    }

    .edit-btn {
      margin-top: 20px;
      background: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <h2>Welcome, {{ username or "Tawfiq User" }} ðŸ‘‹</h2>
      <p>Your personal Islamic assistant profile</p>
    </div>

    <div class="profile-info">
      <p><strong>Email:</strong> {{ email or "not_set@example.com" }}</p>
      <p><strong>Joined On:</strong> {{ joined_date or "Unknown" }}</p>
      <p><strong>Preferred Language:</strong> {{ language or "English" }}</p>
      <p><strong>Last Login:</strong> {{ last_login or "N/A" }}</p>
    </div>

    <form action="/edit-profile" method="get">
      <button class="edit-btn">Edit Profile</button>
    </form>
  </div>

</body>
</html>
