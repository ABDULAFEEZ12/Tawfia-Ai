<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class - Teacher</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; min-height: 100vh; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 20px; }
        
        .room-controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .room-link-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .room-link {
            flex: 1;
            font-family: monospace;
            font-size: 1rem;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            word-break: break-all;
        }
        
        .copy-btn {
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn:hover { background: #38a169; }
        
        .qr-code {
            margin-top: 15px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        
        .video-box { 
            background: #1a202c; 
            border-radius: 12px; 
            overflow: hidden; 
            aspect-ratio: 16/9; 
            position: relative; 
        }
        
        .video-box video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            background: #000; 
        }
        
        .video-label { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
        }
        
        .students-list { 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            margin-top: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .student-item { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .notification { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 15px 25px; 
            border-radius: 8px; 
            color: white; 
            z-index: 1000; 
            opacity: 0; 
            transform: translateX(100%); 
            transition: all 0.3s; 
        }
        
        .notification.show { opacity: 1; transform: translateX(0); }
        .success { background: #48bb78; } 
        .error { background: #f56565; } 
        .info { background: #4299e1; }
        
        .btn-success { background: #48bb78; color: white; }
        .btn-success:hover { background: #38a169; }
        .btn-danger { background: #f56565; color: white; }
        .btn-danger:hover { background: #e53e3e; }
        .btn-primary { background: #4299e1; color: white; }
        .btn-primary:hover { background: #3182ce; }
        .btn-secondary { background: #a0aec0; color: white; }
        .btn-secondary:hover { background: #718096; }
        
        .student-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4299e1;
        }
        
        @media (max-width: 768px) {
            .video-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            .control-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
            <p id="roomInfo">Room: <strong id="roomIdDisplay">Loading...</strong></p>
            
            <div class="room-controls">
                <h3 style="color: white; margin-bottom: 10px;">üì§ Share with Students</h3>
                <div class="room-link-box">
                    <input type="text" id="roomLink" class="room-link" readonly>
                    <button onclick="copyRoomLink()" class="copy-btn">
                        üìã Copy Link
                    </button>
                    <button onclick="showQRCode()" class="copy-btn" style="background: #ed8936;">
                        üì± QR Code
                    </button>
                </div>
                
                <div id="qrCodeContainer" class="qr-code" style="display: none;">
                    <div id="qrcode"></div>
                    <p style="color: white; margin-top: 10px;">Scan to join</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="control-btn btn-success" onclick="startMeeting()">
                ‚ñ∂Ô∏è Start Class
            </button>
            <button id="stopBtn" class="control-btn btn-danger" onclick="stopMeeting()" disabled>
                ‚èπÔ∏è End Class
            </button>
            <button id="micBtn" class="control-btn btn-primary" onclick="toggleMic()" disabled>
                üé§ Mute
            </button>
            <button id="cameraBtn" class="control-btn btn-secondary" onclick="toggleCamera()" disabled>
                üì∑ Stop Camera
            </button>
            <button id="shareBtn" class="control-btn" onclick="shareRoomLink()" style="background: #9f7aea; color: white;">
                üîó Share Again
            </button>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <video id="teacherVideo" autoplay playsinline muted></video>
                <div class="video-label">You (Teacher)</div>
            </div>
            <div class="video-box">
                <video id="studentVideo" autoplay playsinline></video>
                <div class="video-label" id="studentLabel">Waiting for student...</div>
                <div id="studentStatus" style="position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">
                    No Connection
                </div>
            </div>
        </div>
        
        <div class="students-list">
            <h3>üë• Connected Students (<span id="studentCount" class="student-count">0</span>)</h3>
            <div id="studentsContainer">
                <div style="text-align: center; padding: 30px; color: #666;">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üë®‚Äçüéì</div>
                    <p>Waiting for students to join...</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Share the link above with your students</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || window.location.pathname.split('/').pop();
        
        // Generate room ID if not provided
        if (!roomId || roomId === 'live-meeting') {
            roomId = generateRoomId();
            window.history.replaceState({}, '', `/live-meeting/${roomId}`);
        }
        
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10);
        }
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let socket = null;
        let teacherId = 'teacher_' + Date.now();
        let teacherName = 'Teacher';
        let meetingActive = false;
        
        // WebRTC
        let peerConnections = new Map();
        let localStream = null;
        
        // ============================================
        // ROOM LINK MANAGEMENT
        // ============================================
        function getRoomLink() {
            const baseUrl = window.location.origin;
            return `${baseUrl}/student-live/${roomId}`;
        }
        
        function updateRoomLink() {
            const roomLink = getRoomLink();
            document.getElementById('roomLink').value = roomLink;
            document.getElementById('roomIdDisplay').textContent = roomId;
            
            // Update QR code
            if (window.QRCode) {
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById("qrcode"), {
                    text: roomLink,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        }
        
        function copyRoomLink() {
            const roomLink = document.getElementById('roomLink');
            roomLink.select();
            roomLink.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(roomLink.value).then(() => {
                    showNotification('Link copied to clipboard!', 'success');
                }).catch(err => {
                    document.execCommand('copy');
                    showNotification('Link copied!', 'success');
                });
            } catch (err) {
                document.execCommand('copy');
                showNotification('Link copied!', 'success');
            }
        }
        
        function shareRoomLink() {
            const roomLink = getRoomLink();
            
            if (navigator.share) {
                navigator.share({
                    title: 'Join My Live Class',
                    text: `Join my live class using this link: ${roomId}`,
                    url: roomLink
                }).then(() => {
                    showNotification('Link shared successfully!', 'success');
                }).catch(err => {
                    copyRoomLink();
                });
            } else {
                copyRoomLink();
            }
        }
        
        function showQRCode() {
            const container = document.getElementById('qrCodeContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
        
        // ============================================
        // SOCKET.IO SETUP
        // ============================================
        function setupSocketIO() {
            console.log('üîå Connecting to server...');
            
            socket = io(window.location.origin, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ Teacher connected:', socket.id);
                showNotification('Connected to server', 'success');
                
                // Update room link display
                updateRoomLink();
                
                // Join room as teacher
                socket.emit('teacher-join', {
                    room: roomId,
                    userId: teacherId,
                    username: teacherName
                });
            });
            
            socket.on('student-joined', (data) => {
                console.log('üéì Student joined:', data);
                addStudentToList(data);
                showNotification(`${data.username} joined the class`, 'info');
                
                // If meeting is active, initiate WebRTC with this student
                if (meetingActive && localStream) {
                    setTimeout(() => {
                        initiateWebRTC(data.userId, data.socketId);
                    }, 1000);
                }
            });
            
            socket.on('student-left', (data) => {
                console.log('üéì Student left:', data);
                removeStudentFromList(data.userId);
                removePeerConnection(data.userId);
                showNotification(`${data.username} left the class`, 'info');
            });
            
            socket.on('webrtc-offer', async (data) => {
                console.log('üì© Received WebRTC offer from student:', data.from);
                await handleWebRTCOffer(data.from, data.offer);
            });
            
            socket.on('webrtc-answer', async (data) => {
                console.log('üì© Received WebRTC answer from student:', data.from);
                const pc = peerConnections.get(data.from);
                if (pc && pc.signalingState !== 'stable') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });
            
            socket.on('webrtc-ice-candidate', (data) => {
                const pc = peerConnections.get(data.from);
                if (pc && data.candidate) {
                    pc.addIceCandidate(new RTCIceCandidate(data.candidate))
                        .catch(e => console.error('Error adding ICE candidate:', e));
                }
            });
            
            socket.on('room-state', (data) => {
                console.log('üìä Room state:', data);
                updateStudentCount(data.connectedStudents);
            });
            
            socket.on('error', (data) => {
                console.error('‚ùå Server error:', data);
                showNotification(data.message || 'Server error', 'error');
            });
        }
        
        // ============================================
        // WEBRTC FUNCTIONS
        // ============================================
        async function initTeacherMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                const teacherVideo = document.getElementById('teacherVideo');
                teacherVideo.srcObject = localStream;
                
                document.getElementById('micBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = false;
                
                showNotification('Camera and microphone ready', 'success');
                return true;
            } catch (error) {
                console.error('‚ùå Media error:', error);
                showNotification('Camera/microphone access required', 'error');
                return false;
            }
        }
        
        async function initiateWebRTC(studentId, studentSocketId) {
            console.log('üé• Initiating WebRTC with student:', studentId);
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(studentId, pc);
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // Handle remote stream
            pc.ontrack = (event) => {
                console.log('üìπ Received remote stream from student:', studentId);
                const studentVideo = document.getElementById('studentVideo');
                if (studentVideo.srcObject !== event.streams[0]) {
                    studentVideo.srcObject = event.streams[0];
                    document.getElementById('studentLabel').textContent = 'Student (Live)';
                    document.getElementById('studentStatus').style.display = 'none';
                    showNotification('Student video connected', 'success');
                }
            };
            
            // ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.emit('webrtc-ice-candidate', {
                        room: roomId,
                        to: studentId,
                        candidate: event.candidate
                    });
                }
            };
            
            pc.onconnectionstatechange = () => {
                console.log('Connection state:', pc.connectionState);
                if (pc.connectionState === 'connected') {
                    showNotification('Connected to student', 'success');
                }
            };
            
            // Create and send offer
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await pc.setLocalDescription(offer);
                
                socket.emit('webrtc-offer', {
                    room: roomId,
                    to: studentId,
                    offer: offer
                });
                
                console.log('üì§ Sent WebRTC offer to student:', studentId);
            } catch (error) {
                console.error('‚ùå Error creating offer:', error);
            }
        }
        
        async function handleWebRTCOffer(studentId, offer) {
            console.log('ü§ù Handling WebRTC offer from student:', studentId);
            
            if (!localStream) {
                await initTeacherMedia();
            }
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(studentId, pc);
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // Handle remote stream
            pc.ontrack = (event) => {
                console.log('üìπ Received remote stream from student:', studentId);
                const studentVideo = document.getElementById('studentVideo');
                if (studentVideo.srcObject !== event.streams[0]) {
                    studentVideo.srcObject = event.streams[0];
                    document.getElementById('studentLabel').textContent = 'Student (Live)';
                    document.getElementById('studentStatus').style.display = 'none';
                }
            };
            
            // ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.emit('webrtc-ice-candidate', {
                        room: roomId,
                        to: studentId,
                        candidate: event.candidate
                    });
                }
            };
            
            try {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                socket.emit('webrtc-answer', {
                    room: roomId,
                    to: studentId,
                    answer: answer
                });
                
                console.log('üì§ Sent WebRTC answer to student:', studentId);
            } catch (error) {
                console.error('‚ùå Error handling offer:', error);
            }
        }
        
        function removePeerConnection(studentId) {
            const pc = peerConnections.get(studentId);
            if (pc) {
                pc.close();
                peerConnections.delete(studentId);
            }
            
            // Update UI
            const studentVideo = document.getElementById('studentVideo');
            if (peerConnections.size === 0) {
                studentVideo.srcObject = null;
                document.getElementById('studentLabel').textContent = 'Waiting for student...';
                document.getElementById('studentStatus').style.display = 'block';
            }
        }
        
        // ============================================
        // CONTROL FUNCTIONS
        // ============================================
        async function startMeeting() {
            console.log('üöÄ Starting meeting...');
            
            const mediaReady = await initTeacherMedia();
            if (!mediaReady) return;
            
            meetingActive = true;
            socket.emit('start-meeting', { room: roomId });
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('shareBtn').style.background = '#48bb78';
            
            showNotification('Class started! Students can now join and see you.', 'success');
        }
        
        function stopMeeting() {
            console.log('üõë Stopping meeting...');
            
            meetingActive = false;
            socket.emit('end-meeting', { room: roomId });
            
            // Close all peer connections
            peerConnections.forEach((pc, studentId) => {
                pc.close();
            });
            peerConnections.clear();
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            document.getElementById('teacherVideo').srcObject = null;
            document.getElementById('studentVideo').srcObject = null;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('micBtn').disabled = true;
            document.getElementById('cameraBtn').disabled = true;
            
            // Clear student list
            document.getElementById('studentsContainer').innerHTML = `
                <div style="text-align: center; padding: 30px; color: #666;">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üë®‚Äçüéì</div>
                    <p>Class ended. Start a new class to see students.</p>
                </div>
            `;
            updateStudentCount(0);
            
            showNotification('Class ended', 'info');
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.getElementById('micBtn');
                    btn.textContent = audioTrack.enabled ? 'üé§ Mute' : 'üîá Unmute';
                    btn.style.background = audioTrack.enabled ? '#4299e1' : '#f56565';
                    showNotification(audioTrack.enabled ? 'Microphone unmuted' : 'Microphone muted', 'info');
                }
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.getElementById('cameraBtn');
                    btn.textContent = videoTrack.enabled ? 'üì∑ Stop Camera' : 'üì∑ Start Camera';
                    btn.style.background = videoTrack.enabled ? '#a0aec0' : '#48bb78';
                    showNotification(videoTrack.enabled ? 'Camera stopped' : 'Camera started', 'info');
                }
            }
        }
        
        // ============================================
        // STUDENT LIST MANAGEMENT
        // ============================================
        function addStudentToList(student) {
            const container = document.getElementById('studentsContainer');
            
            // Clear welcome message if first student
            if (container.children.length === 1 && container.children[0].querySelector('p')) {
                container.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'student-item';
            item.id = 'student-' + student.userId;
            item.innerHTML = `
                <div>
                    <strong>${student.username}</strong>
                    <div style="font-size: 0.8rem; color: #666;">Joined just now</div>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div style="color: #48bb78; font-size: 0.9rem;">‚óè Connected</div>
                    <button onclick="muteStudent('${student.userId}')" style="padding: 5px 10px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">
                        üîá Mute
                    </button>
                </div>
            `;
            container.appendChild(item);
        }
        
        function removeStudentFromList(studentId) {
            const item = document.getElementById('student-' + studentId);
            if (item) item.remove();
            
            const container = document.getElementById('studentsContainer');
            if (container.children.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">üë®‚Äçüéì</div>
                        <p>Waiting for students to join...</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Share the link above with your students</p>
                    </div>
                `;
            }
        }
        
        function updateStudentCount(count) {
            document.getElementById('studentCount').textContent = count;
        }
        
        function muteStudent(studentId) {
            socket.emit('mute-student', {
                room: roomId,
                userId: studentId
            });
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üë®‚Äçüè´ Teacher view initialized');
            console.log('Room ID:', roomId);
            
            // Update room link immediately
            updateRoomLink();
            
            // Setup Socket.IO
            setupSocketIO();
            
            // Auto-start meeting after 2 seconds
            setTimeout(() => {
                if (!meetingActive) {
                    showNotification('Click "Start Class" to begin broadcasting', 'info');
                }
            }, 2000);
        });
    </script>
</body>
</html>
