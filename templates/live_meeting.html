<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Live Classroom</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header { 
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" opacity="0.1"><path d="M0,0 L100,0 L100,100 Z" fill="white"/></svg>');
            background-size: cover;
        }
        .header-content {
            position: relative;
            z-index: 1;
        }
        .header h1 { 
            font-size: 2.2rem; 
            margin-bottom: 10px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .room-info {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .room-controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        .room-link-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .room-link {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            padding: 12px 15px;
            background: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #333;
        }
        .copy-btn {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .control-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 180px;
            justify-content: center;
        }
        .btn-success { 
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white; 
        }
        .btn-success:hover:not(:disabled) { 
            background: linear-gradient(135deg, #45a049, #1b5e20);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .btn-danger { 
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white; 
        }
        .btn-danger:hover:not(:disabled) { 
            background: linear-gradient(135deg, #e53935, #b71c1c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        .btn-primary { 
            background: linear-gradient(135deg, #2196F3, #1565C0);
            color: white; 
        }
        .btn-primary:hover:not(:disabled) { 
            background: linear-gradient(135deg, #1976D2, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .video-box {
            background: #1a202c;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            transform: scaleX(-1); /* Mirror for self-view */
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        .students-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .student-count {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            margin-left: 5px;
        }
        .student-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .student-item:hover {
            background: #f8f9fa;
        }
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .student-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2196F3, #1565C0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .student-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .notification.success { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
        .notification.error { background: linear-gradient(135deg, #f44336, #c62828); }
        .notification.info { background: linear-gradient(135deg, #2196F3, #1565C0); }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
            }
            .control-btn {
                width: 100%;
            }
            .room-link-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <span>üë®‚Äçüè´</span>
                    Teacher Dashboard
                </h1>
                <div class="room-info">
                    Room Code: <strong id="roomIdDisplay">{{ room_id }}</strong>
                </div>
                
                <div class="room-controls">
                    <h3 style="color: white; margin-bottom: 15px; font-size: 1.2rem;">üì§ Share with Students</h3>
                    <div class="room-link-box">
                        <input type="text" id="roomLink" class="room-link" readonly>
                        <button onclick="copyRoomLink()" class="copy-btn">
                            üìã Copy Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="control-btn btn-success" onclick="startBroadcast()">
                <span>‚ñ∂Ô∏è</span>
                Start Broadcasting
            </button>
            <button id="stopBtn" class="control-btn btn-danger" onclick="stopBroadcast()" disabled>
                <span>‚èπÔ∏è</span>
                Stop Broadcasting
            </button>
            <button id="micBtn" class="control-btn btn-primary" onclick="toggleMic()" disabled>
                <span id="micIcon">üé§</span>
                <span id="micText">Mute</span>
            </button>
        </div>
        
        <div class="video-section">
            <h2 style="color: #333; margin-bottom: 15px; font-size: 1.5rem;">üé• Your Camera</h2>
            <div class="video-container">
                <div class="video-box">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You (Teacher)</div>
                </div>
            </div>
        </div>
        
        <div class="students-list">
            <h2 style="color: #333; margin-bottom: 15px; font-size: 1.5rem;">
                üë• Connected Students
                <span class="student-count" id="studentCount">0</span>
            </h2>
            <div id="studentsContainer">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;">üë®‚Äçüéì</div>
                    <p style="font-size: 1.1rem; margin-bottom: 10px;">Waiting for students to join...</p>
                    <p style="font-size: 0.9rem; opacity: 0.7;">Share the link above with your students</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const roomId = "{{ room_id }}";
        const socket = io();
        let localStream = null;
        let peerConnections = {}; // Map of student_sid -> RTCPeerConnection
        let isBroadcasting = false;
        
        // ============================================
        // ROOM MANAGEMENT
        // ============================================
        function updateRoomLink() {
            const baseUrl = window.location.origin;
            const studentUrl = `${baseUrl}/student/${roomId}`;
            document.getElementById('roomLink').value = studentUrl;
        }
        
        function copyRoomLink() {
            const link = document.getElementById('roomLink');
            link.select();
            link.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(link.value)
                .then(() => showNotification('Link copied to clipboard!', 'success'))
                .catch(() => {
                    // Fallback for older browsers
                    document.execCommand('copy');
                    showNotification('Link copied!', 'success');
                });
        }
        
        // ============================================
        // WEBCAM SETUP
        // ============================================
        async function setupWebcam() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const video = document.getElementById('localVideo');
                video.srcObject = localStream;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('micBtn').disabled = false;
                
                showNotification('Camera and microphone ready!', 'success');
                console.log('‚úÖ Webcam ready');
            } catch (error) {
                console.error('‚ùå Webcam error:', error);
                showNotification('Camera/microphone access required!', 'error');
            }
        }
        
        // ============================================
        // WEBRTC (SIMPLE - TEACHER CREATES OFFERS)
        // ============================================
        async function createPeerConnection(studentSid) {
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            });
            
            // Add local tracks
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }
            
            // ICE candidate handling
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('rtc-ice-candidate', {
                        room: roomId,
                        candidate: event.candidate,
                        target_sid: studentSid
                    });
                }
            };
            
            // Connection state monitoring
            pc.onconnectionstatechange = () => {
                console.log(`Connection state with ${studentSid}: ${pc.connectionState}`);
                updateStudentStatus(studentSid, pc.connectionState);
            };
            
            // Create and send offer
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                
                await pc.setLocalDescription(offer);
                
                socket.emit('rtc-offer', {
                    room: roomId,
                    offer: offer,
                    target_sid: studentSid
                });
                
                console.log(`üì§ Sent offer to student ${studentSid}`);
                
            } catch (error) {
                console.error('‚ùå Error creating offer:', error);
                showNotification('Failed to connect with student', 'error');
            }
            
            return pc;
        }
        
        // ============================================
        // SOCKET.IO HANDLERS
        // ============================================
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            
            socket.emit('join-room', {
                room: roomId,
                role: 'teacher',
                username: 'Teacher'
            });
            
            updateRoomLink();
            setupWebcam();
        });
        
        socket.on('room-joined', (data) => {
            console.log('‚úÖ Joined room as teacher');
            showNotification('Room created successfully!', 'success');
        });
        
        socket.on('student-joined', (data) => {
            const { sid, username } = data;
            console.log(`üéì Student joined: ${username} (${sid})`);
            
            addStudentToList(sid, username);
            
            // If broadcasting, connect to this student
            if (isBroadcasting && localStream) {
                setTimeout(() => {
                    createPeerConnection(sid).then(pc => {
                        peerConnections[sid] = pc;
                    });
                }, 500);
            }
            
            showNotification(`${username} joined the class`, 'info');
        });
        
        socket.on('student-left', (data) => {
            const { sid } = data;
            console.log(`üéì Student left: ${sid}`);
            
            removeStudentFromList(sid);
            
            // Close WebRTC connection
            if (peerConnections[sid]) {
                peerConnections[sid].close();
                delete peerConnections[sid];
            }
        });
        
        socket.on('rtc-answer', (data) => {
            const { answer, from_student } = data;
            const pc = peerConnections[from_student];
            if (pc) {
                pc.setRemoteDescription(new RTCSessionDescription(answer))
                    .then(() => console.log(`‚úÖ WebRTC connected with student ${from_student}`))
                    .catch(err => console.error('‚ùå Error setting remote description:', err));
            }
        });
        
        socket.on('rtc-ice-candidate', (data) => {
            const { candidate, from_sid } = data;
            const pc = peerConnections[from_sid];
            if (pc && candidate) {
                pc.addIceCandidate(new RTCIceCandidate(candidate))
                    .catch(err => console.error('‚ùå Error adding ICE candidate:', err));
            }
        });
        
        socket.on('broadcast-ready', (data) => {
            const { student_sids, student_count } = data;
            console.log(`üì¢ Ready to broadcast to ${student_count} students`);
            
            // Create connections with all students
            student_sids.forEach(sid => {
                if (!peerConnections[sid]) {
                    createPeerConnection(sid).then(pc => {
                        peerConnections[sid] = pc;
                    });
                }
            });
            
            showNotification(`Broadcasting to ${student_count} students`, 'success');
        });
        
        socket.on('error', (data) => {
            console.error('‚ùå Server error:', data);
            showNotification(data.message || 'Error occurred', 'error');
        });
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        function addStudentToList(sid, username) {
            const container = document.getElementById('studentsContainer');
            const existing = document.getElementById(`student-${sid}`);
            
            if (!existing) {
                // Remove welcome message if present
                const welcomeMsg = container.querySelector('div[style*="text-align: center"]');
                if (welcomeMsg) {
                    container.innerHTML = '';
                }
                
                const div = document.createElement('div');
                div.className = 'student-item';
                div.id = `student-${sid}`;
                div.innerHTML = `
                    <div class="student-info">
                        <div class="student-avatar">${username.charAt(0).toUpperCase()}</div>
                        <div>
                            <strong>${username}</strong>
                            <div style="font-size: 0.8em; color: #666;">${sid.substring(0, 8)}...</div>
                        </div>
                    </div>
                    <div class="student-status status-connecting">
                        Connecting...
                    </div>
                `;
                container.appendChild(div);
                
                updateStudentCount();
            }
        }
        
        function removeStudentFromList(sid) {
            const element = document.getElementById(`student-${sid}`);
            if (element) {
                element.remove();
                updateStudentCount();
            }
        }
        
        function updateStudentStatus(sid, status) {
            const element = document.getElementById(`student-${sid}`);
            if (element) {
                const statusDiv = element.querySelector('.student-status');
                if (statusDiv) {
                    statusDiv.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                    statusDiv.className = 'student-status';
                    
                    if (status === 'connected' || status === 'completed') {
                        statusDiv.classList.add('status-connected');
                    } else if (status === 'connecting' || status === 'checking') {
                        statusDiv.classList.add('status-connecting');
                    }
                }
            }
        }
        
        function updateStudentCount() {
            const count = document.querySelectorAll('.student-item').length;
            document.getElementById('studentCount').textContent = count;
            
            const container = document.getElementById('studentsContainer');
            if (count === 0 && !container.querySelector('div[style*="text-align: center"]')) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;">üë®‚Äçüéì</div>
                        <p style="font-size: 1.1rem; margin-bottom: 10px;">Waiting for students to join...</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">Share the link above with your students</p>
                    </div>
                `;
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // ============================================
        // CONTROL FUNCTIONS
        // ============================================
        function startBroadcast() {
            socket.emit('start-broadcast', { room: roomId });
            isBroadcasting = true;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            showNotification('Broadcasting started! Students can now connect.', 'success');
        }
        
        function stopBroadcast() {
            isBroadcasting = false;
            
            // Close all WebRTC connections
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            showNotification('Broadcasting stopped', 'info');
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const micIcon = document.getElementById('micIcon');
                    const micText = document.getElementById('micText');
                    
                    if (audioTrack.enabled) {
                        micIcon.textContent = 'üé§';
                        micText.textContent = 'Mute';
                        showNotification('Microphone unmuted', 'info');
                    } else {
                        micIcon.textContent = 'üîá';
                        micText.textContent = 'Unmute';
                        showNotification('Microphone muted', 'info');
                    }
                }
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            updateRoomLink();
        });
    </script>
</body>
</html>
