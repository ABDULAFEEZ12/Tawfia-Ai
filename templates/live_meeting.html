<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class - Teacher</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .video-box { background: #1a202c; border-radius: 12px; overflow: hidden; aspect-ratio: 16/9; position: relative; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .video-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; }
        
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
        .control-btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        
        .students-list { background: white; border-radius: 12px; padding: 20px; margin-top: 20px; }
        .student-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transform: translateX(100%); transition: all 0.3s; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .success { background: #48bb78; } .error { background: #f56565; } .info { background: #4299e1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
            <p id="roomInfo">Room: Loading...</p>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="control-btn" style="background: #48bb78; color: white;" onclick="startMeeting()">
                ‚ñ∂Ô∏è Start Class
            </button>
            <button id="stopBtn" class="control-btn" style="background: #f56565; color: white;" onclick="stopMeeting()" disabled>
                ‚èπÔ∏è End Class
            </button>
            <button id="micBtn" class="control-btn" style="background: #4299e1; color: white;" onclick="toggleMic()" disabled>
                üé§ Mute
            </button>
            <button id="cameraBtn" class="control-btn" style="background: #ed8936; color: white;" onclick="toggleCamera()" disabled>
                üì∑ Stop Camera
            </button>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <video id="teacherVideo" autoplay playsinline muted></video>
                <div class="video-label">You (Teacher)</div>
            </div>
            <div class="video-box">
                <video id="studentVideo" autoplay playsinline></video>
                <div class="video-label" id="studentLabel">Waiting for student...</div>
            </div>
        </div>
        
        <div class="students-list">
            <h3>üë• Connected Students (<span id="studentCount">0</span>)</h3>
            <div id="studentsContainer"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // ============================================
        // TEACHER CONFIGURATION
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || window.location.pathname.split('/').pop() || 'f87e9063';
        
        let socket = null;
        let teacherId = 'teacher_' + Date.now();
        let teacherName = 'Teacher';
        let meetingActive = false;
        
        // WebRTC
        let peerConnections = new Map();
        let localStream = null;
        
        // ============================================
        // SOCKET.IO SETUP (TEACHER)
        // ============================================
        function setupSocketIO() {
            socket = io(window.location.origin, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ Teacher connected:', socket.id);
                showNotification('Connected to server', 'success');
                
                // Join room immediately
                socket.emit('join-room', {
                    room: roomId,
                    userId: teacherId,
                    username: teacherName,
                    role: 'teacher'
                });
            });
            
            socket.on('student-joined', (data) => {
                console.log('üéì Student joined:', data);
                addStudentToList(data);
                showNotification(`${data.username} joined the class`, 'info');
                
                // If meeting is active, initiate WebRTC with this student
                if (meetingActive && localStream) {
                    initiateWebRTC(data.userId);
                }
            });
            
            socket.on('student-left', (data) => {
                console.log('üéì Student left:', data);
                removeStudentFromList(data.userId);
                removePeerConnection(data.userId);
            });
            
            socket.on('webrtc-offer', async (data) => {
                console.log('üì© Received WebRTC offer from student:', data.from);
                await handleWebRTCOffer(data.from, data.offer);
            });
            
            socket.on('webrtc-answer', async (data) => {
                console.log('üì© Received WebRTC answer from student:', data.from);
                const pc = peerConnections.get(data.from);
                if (pc && pc.signalingState !== 'stable') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });
            
            socket.on('webrtc-ice-candidate', (data) => {
                const pc = peerConnections.get(data.from);
                if (pc && data.candidate) {
                    pc.addIceCandidate(new RTCIceCandidate(data.candidate))
                        .catch(e => console.error('Error adding ICE candidate:', e));
                }
            });
        }
        
        // ============================================
        // WEBRTC FUNCTIONS (TEACHER)
        // ============================================
        async function initTeacherMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                const teacherVideo = document.getElementById('teacherVideo');
                teacherVideo.srcObject = localStream;
                
                document.getElementById('micBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = false;
                
                showNotification('Camera and microphone ready', 'success');
                return true;
            } catch (error) {
                console.error('‚ùå Media error:', error);
                showNotification('Camera/microphone access required', 'error');
                return false;
            }
        }
        
        async function initiateWebRTC(studentId) {
            console.log('üé• Initiating WebRTC with student:', studentId);
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(studentId, pc);
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // Handle remote stream
            pc.ontrack = (event) => {
                console.log('üìπ Received remote stream from student:', studentId);
                const studentVideo = document.getElementById('studentVideo');
                if (studentVideo.srcObject !== event.streams[0]) {
                    studentVideo.srcObject = event.streams[0];
                    document.getElementById('studentLabel').textContent = 'Student (Live)';
                }
            };
            
            // ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.emit('webrtc-ice-candidate', {
                        room: roomId,
                        to: studentId,
                        candidate: event.candidate
                    });
                }
            };
            
            // Create and send offer
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await pc.setLocalDescription(offer);
                
                socket.emit('webrtc-offer', {
                    room: roomId,
                    to: studentId,
                    offer: offer
                });
                
                console.log('üì§ Sent WebRTC offer to student:', studentId);
            } catch (error) {
                console.error('‚ùå Error creating offer:', error);
            }
        }
        
        async function handleWebRTCOffer(studentId, offer) {
            console.log('ü§ù Handling WebRTC offer from student:', studentId);
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(studentId, pc);
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // Handle remote stream
            pc.ontrack = (event) => {
                console.log('üìπ Received remote stream from student:', studentId);
                const studentVideo = document.getElementById('studentVideo');
                if (studentVideo.srcObject !== event.streams[0]) {
                    studentVideo.srcObject = event.streams[0];
                    document.getElementById('studentLabel').textContent = 'Student (Live)';
                }
            };
            
            // ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.emit('webrtc-ice-candidate', {
                        room: roomId,
                        to: studentId,
                        candidate: event.candidate
                    });
                }
            };
            
            try {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                socket.emit('webrtc-answer', {
                    room: roomId,
                    to: studentId,
                    answer: answer
                });
                
                console.log('üì§ Sent WebRTC answer to student:', studentId);
            } catch (error) {
                console.error('‚ùå Error handling offer:', error);
            }
        }
        
        function removePeerConnection(studentId) {
            const pc = peerConnections.get(studentId);
            if (pc) {
                pc.close();
                peerConnections.delete(studentId);
            }
        }
        
        // ============================================
        // CONTROL FUNCTIONS
        // ============================================
        async function startMeeting() {
            console.log('üöÄ Starting meeting...');
            
            const mediaReady = await initTeacherMedia();
            if (!mediaReady) return;
            
            meetingActive = true;
            socket.emit('start-meeting', { room: roomId });
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            showNotification('Class started! Students can now join.', 'success');
        }
        
        function stopMeeting() {
            console.log('üõë Stopping meeting...');
            
            meetingActive = false;
            socket.emit('stop-meeting', { room: roomId });
            
            // Close all peer connections
            peerConnections.forEach((pc, studentId) => {
                pc.close();
            });
            peerConnections.clear();
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            document.getElementById('teacherVideo').srcObject = null;
            document.getElementById('studentVideo').srcObject = null;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('micBtn').disabled = true;
            document.getElementById('cameraBtn').disabled = true;
            
            showNotification('Class ended', 'info');
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.getElementById('micBtn');
                    btn.textContent = audioTrack.enabled ? 'üé§ Mute' : 'üîá Unmute';
                    btn.style.background = audioTrack.enabled ? '#4299e1' : '#f56565';
                }
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.getElementById('cameraBtn');
                    btn.textContent = videoTrack.enabled ? 'üì∑ Stop Camera' : 'üì∑ Start Camera';
                    btn.style.background = videoTrack.enabled ? '#ed8936' : '#48bb78';
                }
            }
        }
        
        // ============================================
        // STUDENT LIST MANAGEMENT
        // ============================================
        function addStudentToList(student) {
            const container = document.getElementById('studentsContainer');
            const item = document.createElement('div');
            item.className = 'student-item';
            item.id = 'student-' + student.userId;
            item.innerHTML = `
                <div>
                    <strong>${student.username}</strong>
                    <div style="font-size: 0.8rem; color: #666;">${student.userId}</div>
                </div>
                <div style="color: #48bb78;">‚óè Connected</div>
            `;
            container.appendChild(item);
            updateStudentCount();
        }
        
        function removeStudentFromList(studentId) {
            const item = document.getElementById('student-' + studentId);
            if (item) item.remove();
            updateStudentCount();
        }
        
        function updateStudentCount() {
            const count = document.querySelectorAll('.student-item').length;
            document.getElementById('studentCount').textContent = count;
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üë®‚Äçüè´ Teacher view initialized');
            console.log('Room ID:', roomId);
            
            document.getElementById('roomInfo').textContent = `Room: ${roomId} - Share this link with students`;
            setupSocketIO();
        });
    </script>
</body>
</html>
