<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Live Classroom</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 800px; width: 100%; }
        .header { background: #4CAF50; color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; }
        .join-section { margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        button { padding: 15px 30px; background: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 1em; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .video-container { background: black; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; margin: 20px 0; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-label { position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }
        .status { text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Join Live Class</h1>
            <p>Room: <strong>{{ room_id }}</strong></p>
        </div>
        
        <div class="content">
            <div class="join-section">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Enter your name" value="Student">
                    <button onclick="joinClass()" id="joinBtn">üéØ Join Class</button>
                </div>
            </div>
            
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label" id="videoLabel">Waiting for teacher...</div>
            </div>
            
            <div class="status" id="status">
                <p>Enter your name and click "Join Class"</p>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const roomId = "{{ room_id }}";
        const socket = io();
        let peerConnection = null;
        let username = '';
        
        // ============================================
        // JOIN CLASS
        // ============================================
        function joinClass() {
            const usernameInput = document.getElementById('username');
            username = usernameInput.value.trim() || 'Student';
            
            if (!username) {
                alert('Please enter your name');
                return;
            }
            
            socket.emit('join-room', {
                room: roomId,
                role: 'student',
                user_id: `student_${Date.now()}`,
                username: username
            });
            
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('joinBtn').textContent = 'Joining...';
            updateStatus('Joining classroom...');
        }
        
        // ============================================
        // WEBRTC (SIMPLE - STUDENT ANSWERS ONLY)
        // ============================================
        async function setupPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            // Handle remote stream
            peerConnection.ontrack = (event) => {
                console.log('üìπ Received remote stream');
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = event.streams[0];
                document.getElementById('videoLabel').textContent = 'Teacher';
                updateStatus('Connected to teacher!');
            };
            
            // ICE candidate handling
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // We don't know teacher's SID yet, so we'll send it later
                    // after we receive the offer
                    socket.emit('rtc-ice-candidate', {
                        room: roomId,
                        candidate: event.candidate,
                        target_sid: null // Will be set after offer
                    });
                }
            };
            
            return peerConnection;
        }
        
        // ============================================
        // SOCKET.IO HANDLERS
        // ============================================
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            updateStatus('Ready to join');
        });
        
        socket.on('room-joined', (data) => {
            console.log('‚úÖ Joined room as student');
            document.getElementById('joinBtn').textContent = 'Joined ‚úì';
            updateStatus('Waiting for teacher to start...');
        });
        
        socket.on('rtc-offer', async (data) => {
            console.log('üé• Received WebRTC offer from teacher');
            
            if (!peerConnection) {
                await setupPeerConnection();
            }
            
            const { offer } = data;
            
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('rtc-answer', {
                    room: roomId,
                    answer: answer
                });
                
                console.log('üì§ Sent WebRTC answer to teacher');
            } catch (error) {
                console.error('‚ùå Error handling offer:', error);
            }
        });
        
        socket.on('rtc-ice-candidate', (data) => {
            const { candidate } = data;
            if (peerConnection && candidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
        
        socket.on('broadcast-started', () => {
            console.log('üì¢ Teacher started broadcasting');
            updateStatus('Teacher is broadcasting live!');
        });
        
        socket.on('broadcast-stopped', () => {
            console.log('üì¢ Teacher stopped broadcasting');
            updateStatus('Broadcast ended');
        });
        
        socket.on('teacher-disconnected', () => {
            console.log('üë®‚Äçüè´ Teacher disconnected');
            updateStatus('Teacher left the classroom');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            const video = document.getElementById('remoteVideo');
            video.srcObject = null;
            document.getElementById('videoLabel').textContent = 'Teacher disconnected';
        });
        
        socket.on('error', (data) => {
            console.error('‚ùå Server error:', data);
            updateStatus('Error: ' + (data.message || 'Connection failed'));
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('joinBtn').textContent = 'Join Class';
        });
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<p>${message}</p>`;
        }
        
        // Auto-join if username is set
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            usernameInput.focus();
            
            // Auto-join on Enter key
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinClass();
                }
            });
        });
    </script>
</body>
</html>
