<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Live Class - Student</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            padding: 40px;
            background: linear-gradient(to right, #4299e1, #667eea);
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .join-section {
            margin-bottom: 40px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 150px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #48bb78, #38a169);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(to right, #38a169, #2f855a);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #ed8936, #dd6b20);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(to right, #dd6b20, #c05621);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-section {
            margin-bottom: 40px;
        }
        
        .status-card {
            background: #f0f4ff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-joined {
            background: #d1e7dd;
            color: #0f5132;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .dot-waiting {
            background: #856404;
            animation: pulse 2s infinite;
        }
        
        .dot-joined {
            background: #0f5132;
            animation: pulse 1s infinite;
        }
        
        .dot-disconnected {
            background: #721c24;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .class-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4299e1;
        }
        
        .video-section {
            margin-top: 40px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-box {
            background: #1a202c;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .controls-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn-mic {
            background: #4299e1;
            color: white;
        }
        
        .control-btn-mic:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        
        .control-btn-camera {
            background: #48bb78;
            color: white;
        }
        
        .control-btn-camera:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .control-btn-muted {
            background: #f56565 !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #48bb78;
        }
        
        .notification.error {
            background: #f56565;
        }
        
        .notification.info {
            background: #4299e1;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .device-selector {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .device-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .controls-section {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Join Live Class</h1>
            <p>Enter your name to join the virtual classroom</p>
        </div>
        
        <div class="main-content">
            <!-- Join Section -->
            <div class="join-section">
                <div class="input-group">
                    <input type="text" 
                           id="usernameInput" 
                           class="input-field" 
                           placeholder="Enter your name"
                           value="Student">
                    <button id="joinBtn" class="btn btn-primary" onclick="joinClass()">
                        <span id="joinText">üéØ Join Class</span>
                        <span id="joinLoading" class="loading" style="display: none;"></span>
                    </button>
                </div>
                
                <!-- Device Selection -->
                <div id="deviceSelector" class="device-selector">
                    <div style="margin-bottom: 10px;">
                        <label for="videoSelect">Camera:</label>
                        <select id="videoSelect" class="device-select"></select>
                    </div>
                    <div>
                        <label for="audioSelect">Microphone:</label>
                        <select id="audioSelect" class="device-select"></select>
                    </div>
                </div>
                
                <div id="rejoinSection" style="display: none; margin-top: 20px;">
                    <button id="rejoinBtn" class="btn btn-secondary" onclick="rejoinClass()">
                        üîÑ Rejoin Class
                    </button>
                </div>
            </div>
            
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-card">
                    <div id="statusIndicator" class="status-indicator status-disconnected">
                        <span class="status-dot dot-disconnected"></span>
                        <span id="statusText">Disconnected</span>
                    </div>
                    
                    <div id="classInfo" class="class-info" style="display: none;">
                        <div class="info-card">
                            <div class="info-label">Teacher</div>
                            <div class="info-value" id="teacherName">-</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Room</div>
                            <div class="info-value" id="roomCode">Loading...</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Status</div>
                            <div class="info-value" id="connectionStatus">-</div>
                        </div>
                    </div>
                    
                    <div id="waitingMessage" style="display: none; margin-top: 20px;">
                        <div style="font-size: 1.2rem; color: #856404; margin-bottom: 10px;">
                            ‚è≥ Waiting for teacher to start the meeting...
                        </div>
                        <p style="color: #666;">You'll be connected as soon as the teacher starts the class.</p>
                    </div>
                    
                    <div id="connectionStats" style="margin-top: 20px; display: none;">
                        <div style="font-size: 0.9rem; color: #666;">
                            üì∂ Connection: <span id="connectionQuality">Good</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Video Section -->
            <div class="video-section">
                <h2 style="margin-bottom: 20px; color: #333;">üé• Live Stream</h2>
                
                <div class="video-container">
                    <div class="video-box">
                        <video id="teacherVideo" autoplay playsinline></video>
                        <div class="video-label" id="teacherVideoLabel">Teacher</div>
                        <div id="teacherStatus" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: none;">
                            üìπ Live
                        </div>
                    </div>
                    
                    <div class="video-box">
                        <video id="studentVideo" autoplay playsinline muted></video>
                        <div class="video-label" id="studentVideoLabel">You</div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <button id="micBtn" class="control-btn control-btn-mic" onclick="toggleMic()" disabled>
                        üé§ Microphone
                    </button>
                    <button id="cameraBtn" class="control-btn control-btn-camera" onclick="toggleCamera()" disabled>
                        üì∑ Camera
                    </button>
                    <button id="deviceBtn" class="control-btn" onclick="toggleDeviceSelector()" style="background: #a0aec0; color: white;">
                        ‚öôÔ∏è Devices
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>
    
    <script>
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room') || 'default-class-room';
        let socket = null;
        let studentId = null;
        let studentName = null;
        let isJoined = false;
        let isWaiting = false;
        let meetingStarted = false;
        let selectedVideoDevice = null;
        let selectedAudioDevice = null;
        
        // WebRTC variables
        let peerConnection = null;
        let localStream = null;
        let teacherStream = null;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };
        
        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function sanitizeInput(input) {
            return input
                .trim()
                .replace(/[<>]/g, '')
                .substring(0, 30);
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function updateUI() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const joinBtn = document.getElementById('joinBtn');
            const classInfo = document.getElementById('classInfo');
            const waitingMessage = document.getElementById('waitingMessage');
            const roomCodeElement = document.getElementById('roomCode');
            
            // Update room code
            roomCodeElement.textContent = roomId.substring(0, 8) + '...';
            
            if (isJoined) {
                if (meetingStarted) {
                    // Joined and meeting is live
                    statusIndicator.className = 'status-indicator status-joined';
                    statusIndicator.innerHTML = `
                        <span class="status-dot dot-joined"></span>
                        <span>Connected to Live Class</span>
                    `;
                    waitingMessage.style.display = 'none';
                    document.getElementById('teacherStatus').style.display = 'block';
                    document.getElementById('connectionStats').style.display = 'block';
                } else {
                    // Joined but waiting
                    statusIndicator.className = 'status-indicator status-waiting';
                    statusIndicator.innerHTML = `
                        <span class="status-dot dot-waiting"></span>
                        <span>Waiting for Teacher</span>
                    `;
                    waitingMessage.style.display = 'block';
                    document.getElementById('teacherStatus').style.display = 'none';
                    document.getElementById('connectionStats').style.display = 'none';
                }
                classInfo.style.display = 'grid';
                joinBtn.disabled = true;
            } else {
                // Not joined
                statusIndicator.className = 'status-indicator status-disconnected';
                statusIndicator.innerHTML = `
                    <span class="status-dot dot-disconnected"></span>
                    <span>Not Connected</span>
                `;
                classInfo.style.display = 'none';
                waitingMessage.style.display = 'none';
                document.getElementById('teacherStatus').style.display = 'none';
                document.getElementById('connectionStats').style.display = 'none';
                joinBtn.disabled = false;
            }
        }
        
        async function enumerateDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoSelect = document.getElementById('videoSelect');
                const audioSelect = document.getElementById('audioSelect');
                
                videoSelect.innerHTML = '';
                audioSelect.innerHTML = '';
                
                let videoDevices = devices.filter(device => device.kind === 'videoinput');
                let audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                // Add default options
                videoSelect.innerHTML = '<option value="">Default Camera</option>';
                audioSelect.innerHTML = '<option value="">Default Microphone</option>';
                
                // Add video devices
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${videoSelect.length}`;
                    videoSelect.appendChild(option);
                });
                
                // Add audio devices
                audioDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${audioSelect.length}`;
                    audioSelect.appendChild(option);
                });
                
                // Set saved preferences
                if (selectedVideoDevice) {
                    videoSelect.value = selectedVideoDevice;
                }
                if (selectedAudioDevice) {
                    audioSelect.value = selectedAudioDevice;
                }
                
            } catch (error) {
                console.error('Error enumerating devices:', error);
            }
        }
        
        function toggleDeviceSelector() {
            const selector = document.getElementById('deviceSelector');
            selector.style.display = selector.style.display === 'block' ? 'none' : 'block';
        }
        
        // ============================================
        // SOCKET.IO FUNCTIONS
        // ============================================
        function connectSocket() {
            console.log('üîå Connecting to Socket.IO...');
            
            // Use your Socket.IO server URL (change this to your server)
            const socketServerUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000'
                : window.location.origin;
            
            socket = io(socketServerUrl, {
                transports: ['websocket', 'polling'],
                upgrade: true,
                forceNew: true,
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: Infinity
            });
            
            // Connection events
            socket.on('connect', () => {
                console.log('‚úÖ Socket connected:', socket.id);
                showNotification('Connected to server', 'success');
                
                // If we have student credentials, auto-rejoin
                if (studentId && studentName) {
                    rejoinClass();
                }
            });
            
            socket.on('connect_error', (error) => {
                console.error('‚ùå Socket connection error:', error);
                showNotification('Connection error. Reconnecting...', 'error');
            });
            
            socket.on('disconnect', (reason) => {
                console.log('‚ùå Socket disconnected:', reason);
                showNotification('Disconnected from server', 'error');
                isJoined = false;
                updateUI();
            });
            
            // ========== JOIN RESPONSES ==========
            socket.on('student-waiting-ack', (data) => {
                console.log('‚è≥ Student waiting acknowledged:', data);
                isJoined = true;
                isWaiting = true;
                meetingStarted = false;
                
                document.getElementById('teacherName').textContent = data.teacherName || 'Teacher';
                document.getElementById('connectionStatus').textContent = 'Waiting';
                
                updateUI();
                showNotification(`Joined as ${studentName}. Waiting for teacher...`, 'info');
                
                // Hide join loading
                document.getElementById('joinText').style.display = 'inline';
                document.getElementById('joinLoading').style.display = 'none';
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('rejoinSection').style.display = 'block';
            });
            
            socket.on('student-joined-ack', (data) => {
                console.log('‚úÖ Student joined acknowledged:', data);
                isJoined = true;
                isWaiting = false;
                meetingStarted = true;
                
                document.getElementById('teacherName').textContent = data.teacherName || 'Teacher';
                document.getElementById('connectionStatus').textContent = 'Connected';
                
                updateUI();
                showNotification(`Joined live class with ${data.teacherName}!`, 'success');
                
                // Start WebRTC
                startWebRTC();
                
                // Hide join loading
                document.getElementById('joinText').style.display = 'inline';
                document.getElementById('joinLoading').style.display = 'none';
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('rejoinSection').style.display = 'block';
            });
            
            // ========== MEETING EVENTS ==========
            socket.on('meeting-started', (data) => {
                console.log('üöÄ Meeting started:', data);
                meetingStarted = true;
                isWaiting = false;
                
                document.getElementById('teacherName').textContent = data.teacherName || 'Teacher';
                document.getElementById('connectionStatus').textContent = 'Live';
                
                updateUI();
                showNotification('Teacher started the meeting!', 'success');
                
                // Start WebRTC when meeting starts
                startWebRTC();
            });
            
            socket.on('teacher-status', (data) => {
                console.log('üë®‚Äçüè´ Teacher status:', data.status);
                const statusElement = document.getElementById('connectionStatus');
                if (data.status === 'online') {
                    statusElement.textContent = 'Teacher Online';
                } else if (data.status === 'teaching') {
                    statusElement.textContent = 'Live Teaching';
                } else if (data.status === 'away') {
                    statusElement.textContent = 'Teacher Away';
                }
            });
            
            socket.on('room-ended', (data) => {
                console.log('üõë Meeting ended:', data);
                isJoined = false;
                meetingStarted = false;
                
                // Reset everything
                stopWebRTC();
                updateUI();
                
                showNotification('Meeting has ended', 'info');
                document.getElementById('rejoinSection').style.display = 'none';
            });
            
            // ========== WEBRTC SIGNALS ==========
            socket.on('webrtc-start-student', (data) => {
                console.log('üé• WebRTC starting:', data);
                startWebRTC();
            });
            
            socket.on('webrtc-signal', (data) => {
                console.log('üì° WebRTC signal received:', data.type || 'signal');
                handleWebRTCSignal(data);
            });
            
            // ========== ERROR HANDLING ==========
            socket.on('error', (data) => {
                console.error('‚ùå Socket error:', data);
                showNotification(`Error: ${data.message}`, 'error');
                
                // Re-enable join button on error
                document.getElementById('joinText').style.display = 'inline';
                document.getElementById('joinLoading').style.display = 'none';
                document.getElementById('joinBtn').disabled = false;
            });
            
            // ========== PRESENCE UPDATES ==========
            socket.on('student-connected', (data) => {
                console.log('üë• Student connected:', data.username);
                if (data.userId !== studentId) {
                    showNotification(`${data.username} joined the class`, 'info');
                }
            });
            
            socket.on('student-disconnected', (data) => {
                console.log('üë• Student disconnected:', data.username);
                if (data.userId !== studentId) {
                    showNotification(`${data.username} left the class`, 'info');
                }
            });
        }
        
        // ============================================
        // CLASS JOIN FUNCTIONS
        // ============================================
        function joinClass() {
            const usernameInput = document.getElementById('usernameInput');
            studentName = sanitizeInput(usernameInput.value) || 'Student';
            studentId = `student_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            if (!studentName) {
                showNotification('Please enter your name', 'error');
                return;
            }
            
            if (!socket || !socket.connected) {
                showNotification('Not connected to server', 'error');
                connectSocket();
                return;
            }
            
            console.log('üéØ Joining class as:', studentName);
            
            // UI feedback
            const joinBtn = document.getElementById('joinBtn');
            const joinText = document.getElementById('joinText');
            const joinLoading = document.getElementById('joinLoading');
            
            joinText.style.display = 'none';
            joinLoading.style.display = 'inline-block';
            joinBtn.disabled = true;
            
            // Send join request
            socket.emit('student-join', {
                room: roomId,
                userId: studentId,
                username: studentName
            });
            
            // Force UI update
            isJoined = true;
            updateUI();
            
            showNotification(`Joining as ${studentName}...`, 'info');
            
            // Timeout fallback
            setTimeout(() => {
                if (joinText.style.display === 'none' && !meetingStarted) {
                    joinText.style.display = 'inline';
                    joinLoading.style.display = 'none';
                    joinBtn.disabled = false;
                    showNotification('Join request timed out', 'error');
                    isJoined = false;
                    updateUI();
                }
            }, 5000);
        }
        
        function rejoinClass() {
            if (!studentId || !studentName) {
                joinClass();
                return;
            }
            
            console.log('üîÑ Rejoining class:', studentName);
            
            if (!socket || !socket.connected) {
                connectSocket();
                return;
            }
            
            const rejoinBtn = document.getElementById('rejoinBtn');
            const originalText = rejoinBtn.innerHTML;
            rejoinBtn.innerHTML = '<span class="loading"></span> Rejoining...';
            rejoinBtn.disabled = true;
            
            socket.emit('student-join', {
                room: roomId,
                userId: studentId,
                username: studentName
            });
            
            setTimeout(() => {
                rejoinBtn.innerHTML = originalText;
                rejoinBtn.disabled = false;
            }, 3000);
        }
        
        // ============================================
        // WEBRTC FUNCTIONS
        // ============================================
        async function getMediaDevices() {
            try {
                const videoSelect = document.getElementById('videoSelect');
                const audioSelect = document.getElementById('audioSelect');
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                // Apply device preferences if selected
                if (videoSelect.value) {
                    constraints.video.deviceId = { exact: videoSelect.value };
                    selectedVideoDevice = videoSelect.value;
                }
                if (audioSelect.value) {
                    constraints.audio.deviceId = { exact: audioSelect.value };
                    selectedAudioDevice = audioSelect.value;
                }
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                return true;
                
            } catch (error) {
                console.error('Media error:', error);
                
                // Fallback to basic constraints
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    return true;
                } catch (fallbackError) {
                    console.error('Fallback media error:', fallbackError);
                    
                    if (fallbackError.name === 'NotAllowedError') {
                        showNotification('Camera/mic permission denied. Please allow access.', 'error');
                    } else if (fallbackError.name === 'NotFoundError') {
                        showNotification('No camera/mic found on your device', 'error');
                    } else if (fallbackError.name === 'NotReadableError') {
                        showNotification('Camera/mic is in use by another application', 'error');
                    }
                    
                    return false;
                }
            }
        }
        
        async function startWebRTC() {
            try {
                // Get media devices
                const mediaSuccess = await getMediaDevices();
                if (!mediaSuccess) {
                    showNotification('Cannot access camera/microphone', 'error');
                    return;
                }
                
                // Show local video
                const studentVideo = document.getElementById('studentVideo');
                studentVideo.srcObject = localStream;
                
                // Enable controls
                document.getElementById('micBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = false;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);
                
                // Add local stream tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket) {
                        socket.emit('webrtc-signal', {
                            room: roomId,
                            from: studentId,
                            to: 'teacher',
                            signal: event.candidate,
                            type: 'candidate'
                        });
                    }
                };
                
                // Handle connection state
                peerConnection.oniceconnectionstatechange = () => {
                    const state = peerConnection.iceConnectionState;
                    console.log('ICE connection state:', state);
                    
                    const qualityElement = document.getElementById('connectionQuality');
                    if (state === 'connected' || state === 'completed') {
                        qualityElement.textContent = 'Excellent';
                        qualityElement.style.color = '#38a169';
                    } else if (state === 'checking') {
                        qualityElement.textContent = 'Connecting...';
                        qualityElement.style.color = '#d69e2e';
                    } else if (state === 'disconnected' || state === 'failed') {
                        qualityElement.textContent = 'Poor';
                        qualityElement.style.color = '#e53e3e';
                        showNotification('Connection lost. Reconnecting...', 'error');
                    }
                };
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    const teacherVideo = document.getElementById('teacherVideo');
                    if (teacherVideo.srcObject !== event.streams[0]) {
                        teacherVideo.srcObject = event.streams[0];
                        teacherStream = event.streams[0];
                        
                        // Show teacher video label
                        document.getElementById('teacherVideoLabel').textContent = 'Teacher (Live)';
                        document.getElementById('teacherStatus').style.display = 'block';
                        
                        showNotification('Teacher video stream started', 'success');
                    }
                };
                
                // Create and send offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('webrtc-signal', {
                    room: roomId,
                    from: studentId,
                    to: 'teacher',
                    signal: offer,
                    type: 'offer'
                });
                
                console.log('‚úÖ WebRTC started - Offer sent');
                
            } catch (error) {
                console.error('‚ùå WebRTC error:', error);
                showNotification('Failed to start video call', 'error');
            }
        }
        
        function handleWebRTCSignal(data) {
            if (!peerConnection) return;
            
            try {
                const signal = data.signal;
                
                if (signal.type === 'answer') {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(signal))
                        .then(() => {
                            console.log('‚úÖ Remote description set');
                        })
                        .catch(err => {
                            console.error('‚ùå Error setting remote description:', err);
                        });
                } else if (signal.candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(signal))
                        .then(() => {
                            console.log('‚úÖ ICE candidate added');
                        })
                        .catch(err => {
                            console.error('‚ùå Error adding ICE candidate:', err);
                        });
                }
            } catch (error) {
                console.error('‚ùå WebRTC signal error:', error);
            }
        }
        
        function stopWebRTC() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            const studentVideo = document.getElementById('studentVideo');
            const teacherVideo = document.getElementById('teacherVideo');
            
            studentVideo.srcObject = null;
            teacherVideo.srcObject = null;
            
            document.getElementById('micBtn').disabled = true;
            document.getElementById('cameraBtn').disabled = true;
            document.getElementById('teacherVideoLabel').textContent = 'Teacher';
            document.getElementById('teacherStatus').style.display = 'none';
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.classList.toggle('control-btn-muted');
                    micBtn.innerHTML = audioTrack.enabled ? 
                        'üé§ Mute' : 
                        '<span style="color: #fff">üîá Unmute</span>';
                    
                    showNotification(audioTrack.enabled ? 'Microphone unmuted' : 'Microphone muted', 'info');
                }
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const cameraBtn = document.getElementById('cameraBtn');
                    cameraBtn.classList.toggle('control-btn-muted');
                    cameraBtn.innerHTML = videoTrack.enabled ? 
                        'üì∑ Stop Camera' : 
                        '<span style="color: #fff">üì∑ Start Camera</span>';
                    
                    showNotification(videoTrack.enabled ? 'Camera started' : 'Camera stopped', 'info');
                }
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing Student View...');
            console.log('Room ID:', roomId);
            
            // Auto-focus name input
            document.getElementById('usernameInput').focus();
            
            // Connect immediately
            connectSocket();
            
            // Enumerate devices
            enumerateDevices();
            
            // Show initial state
            updateUI();
            
            // Enter key to join
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinClass();
                }
            });
            
            // Device change handlers
            document.getElementById('videoSelect').addEventListener('change', async () => {
                if (localStream) {
                    stopWebRTC();
                    if (isJoined && meetingStarted) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        startWebRTC();
                    }
                }
            });
            
            document.getElementById('audioSelect').addEventListener('change', async () => {
                if (localStream) {
                    stopWebRTC();
                    if (isJoined && meetingStarted) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        startWebRTC();
                    }
                }
            });
            
            // Keep connection alive
            setInterval(() => {
                if (socket && socket.connected) {
                    socket.emit('ping', { 
                        timestamp: Date.now(),
                        room: roomId,
                        userId: studentId 
                    });
                }
            }, 25000);
            
            // Handle page unload
            window.addEventListener('beforeunload', () => {
                if (socket && socket.connected && studentId) {
                    socket.emit('student-leave', {
                        room: roomId,
                        userId: studentId,
                        username: studentName
                    });
                }
                stopWebRTC();
            });
        });
    </script>
