<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Live Class - Student</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            padding: 30px;
            background: linear-gradient(to right, #4299e1, #667eea);
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .join-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #48bb78, #38a169);
            color: white;
        }
        
        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .status-section {
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-joined { background: #d1e7dd; color: #0f5132; }
        .status-waiting { background: #fff3cd; color: #856404; }
        .status-disconnected { background: #f8d7da; color: #721c24; }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .dot-joined { background: #0f5132; }
        .dot-waiting { background: #856404; }
        .dot-disconnected { background: #721c24; }
        
        .video-section {
            margin-top: 30px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-box {
            background: #1a202c;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .controls-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success { background: #48bb78; }
        .notification.error { background: #f56565; }
        .notification.info { background: #4299e1; }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student View</h1>
            <p id="roomInfo">Room: Loading...</p>
        </div>
        
        <div class="main-content">
            <!-- Join Section -->
            <div class="join-section">
                <div class="input-group">
                    <input type="text" 
                           id="usernameInput" 
                           class="input-field" 
                           placeholder="Enter your name"
                           value="Student">
                    <button id="joinBtn" class="btn btn-primary" onclick="joinClass()">
                        <span id="joinText">üéØ Join Class</span>
                        <span id="joinLoading" class="loading" style="display: none;"></span>
                    </button>
                </div>
                <div style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                    <div id="connectionStatus">Status: Disconnected</div>
                    <div id="roomStatus">Room: Not joined</div>
                </div>
            </div>
            
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-card">
                    <div id="statusIndicator" class="status-indicator status-disconnected">
                        <span class="status-dot dot-disconnected"></span>
                        <span id="statusText">Disconnected</span>
                    </div>
                    <div id="teacherInfo" style="font-size: 1.1rem; margin: 10px 0; display: none;">
                        üë®‚Äçüè´ Teacher: <span id="teacherName">-</span>
                    </div>
                    <div id="waitingMessage" style="display: none; padding: 15px; background: #fff3cd; border-radius: 8px; margin-top: 10px;">
                        ‚è≥ Waiting for teacher to start the class...
                    </div>
                </div>
            </div>
            
            <!-- Video Section -->
            <div class="video-section">
                <h2 style="margin-bottom: 15px; color: #333;">üé• Live Stream</h2>
                
                <div class="video-container">
                    <div class="video-box">
                        <video id="teacherVideo" autoplay playsinline></video>
                        <div class="video-label">Teacher</div>
                        <div id="teacherStatus" style="position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: none;">
                            No Video
                        </div>
                    </div>
                    
                    <div class="video-box">
                        <video id="studentVideo" autoplay playsinline muted></video>
                        <div class="video-label">You</div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <button id="micBtn" class="control-btn" onclick="toggleMic()" disabled style="background: #4299e1; color: white;">
                        üé§ Mute
                    </button>
                    <button id="cameraBtn" class="control-btn" onclick="toggleCamera()" disabled style="background: #48bb78; color: white;">
                        üì∑ Stop Camera
                    </button>
                    <button id="reconnectBtn" class="control-btn" onclick="reconnectWebRTC()" style="background: #ed8936; color: white; display: none;">
                        üîÑ Reconnect
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room');
        
        // If no room in URL, try to get from path
        if (!roomId) {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s);
            const possibleRoomId = segments[segments.length - 1];
            if (possibleRoomId && possibleRoomId !== 'student-live' && possibleRoomId !== 'student.html') {
                roomId = possibleRoomId;
            }
        }
        
        // Fallback - check for teacher's room ID from your logs
        if (!roomId || roomId === 'default-class-room') {
            roomId = 'f87e9063'; // The actual room ID from your logs
        }
        
        console.log('üì± Student View - Room ID:', roomId);
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let socket = null;
        let studentId = null;
        let studentName = null;
        let teacherId = null;
        let isJoined = false;
        let meetingStarted = false;
        
        // WebRTC variables
        let peerConnection = null;
        let localStream = null;
        let dataChannel = null;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' }
            ]
        };
        
        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        function updateStatus(status, type = 'disconnected') {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${type}`;
            indicator.innerHTML = `
                <span class="status-dot dot-${type}"></span>
                <span>${status}</span>
            `;
            text.textContent = status;
            
            document.getElementById('connectionStatus').textContent = `Status: ${status}`;
        }
        
        function updateRoomInfo() {
            document.getElementById('roomInfo').textContent = `Room: ${roomId}`;
            document.getElementById('roomStatus').textContent = `Room: ${roomId}`;
        }
        
        // ============================================
        // SOCKET.IO SETUP
        // ============================================
        function setupSocketIO() {
            console.log('üîå Setting up Socket.IO connection...');
            
            // Connect to the same origin
            socket = io(window.location.origin, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server:', socket.id);
                showNotification('Connected to server', 'success');
                updateStatus('Connected to server', 'joined');
            });
            
            socket.on('disconnect', () => {
                console.log('‚ùå Disconnected from server');
                showNotification('Disconnected from server', 'error');
                updateStatus('Disconnected', 'disconnected');
            });
            
            socket.on('connect_error', (error) => {
                console.error('‚ùå Connection error:', error);
                showNotification('Connection error: ' + error.message, 'error', 5000);
            });
            
            // ========== ROOM EVENTS ==========
            socket.on('student-joined', (data) => {
                console.log('‚úÖ Joined room:', data);
                isJoined = true;
                teacherId = data.teacherId;
                
                document.getElementById('teacherInfo').style.display = 'block';
                document.getElementById('teacherName').textContent = data.teacherName || 'Teacher';
                
                updateStatus('Joined room', 'joined');
                showNotification(`Joined class with ${data.teacherName}`, 'success');
                
                // Enable controls
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('joinText').textContent = 'Joined';
                
                // If meeting is already started, initiate WebRTC
                if (data.meetingStarted) {
                    meetingStarted = true;
                    startWebRTC();
                } else {
                    document.getElementById('waitingMessage').style.display = 'block';
                }
            });
            
            socket.on('meeting-started', (data) => {
                console.log('üöÄ Meeting started:', data);
                meetingStarted = true;
                document.getElementById('waitingMessage').style.display = 'none';
                showNotification('Teacher started the meeting!', 'success');
                
                // Start WebRTC
                startWebRTC();
            });
            
            socket.on('meeting-ended', () => {
                console.log('üõë Meeting ended');
                meetingStarted = false;
                isJoined = false;
                stopWebRTC();
                updateStatus('Meeting ended', 'disconnected');
                showNotification('Meeting has ended', 'info');
                
                // Reset UI
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('joinText').textContent = 'Join Class';
                document.getElementById('teacherInfo').style.display = 'none';
                document.getElementById('waitingMessage').style.display = 'none';
            });
            
            socket.on('teacher-disconnected', () => {
                console.log('üë®‚Äçüè´ Teacher disconnected');
                meetingStarted = false;
                document.getElementById('teacherStatus').style.display = 'block';
                document.getElementById('teacherStatus').textContent = 'Teacher Offline';
                document.getElementById('teacherStatus').style.background = 'rgba(255,0,0,0.7)';
                showNotification('Teacher disconnected', 'error');
            });
            
            socket.on('teacher-reconnected', () => {
                console.log('üë®‚Äçüè´ Teacher reconnected');
                document.getElementById('teacherStatus').style.display = 'none';
                showNotification('Teacher reconnected', 'success');
            });
            
            // ========== WEBRTC SIGNALING ==========
            socket.on('webrtc-offer', async (data) => {
                console.log('üì© Received WebRTC offer from teacher');
                if (!peerConnection) {
                    await initWebRTC();
                }
                
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    socket.emit('webrtc-answer', {
                        room: roomId,
                        to: teacherId,
                        answer: answer
                    });
                    
                    console.log('üì§ Sent WebRTC answer to teacher');
                } catch (error) {
                    console.error('‚ùå Error handling offer:', error);
                }
            });
            
            socket.on('webrtc-ice-candidate', (data) => {
                console.log('‚ùÑÔ∏è Received ICE candidate');
                if (peerConnection && data.candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
                        .catch(error => console.error('Error adding ICE candidate:', error));
                }
            });
            
            socket.on('error', (data) => {
                console.error('‚ùå Server error:', data);
                showNotification(data.message || 'Server error', 'error', 5000);
            });
        }
        
        // ============================================
        // WEBRTC FUNCTIONS
        // ============================================
        async function initWebRTC() {
            console.log('üé• Initializing WebRTC...');
            
            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);
                
                // Get local media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                // Add local tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Show local video
                const studentVideo = document.getElementById('studentVideo');
                studentVideo.srcObject = localStream;
                
                // Enable controls
                document.getElementById('micBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = false;
                document.getElementById('reconnectBtn').style.display = 'block';
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket) {
                        socket.emit('webrtc-ice-candidate', {
                            room: roomId,
                            to: teacherId,
                            candidate: event.candidate
                        });
                    }
                };
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('üìπ Received remote stream');
                    const teacherVideo = document.getElementById('teacherVideo');
                    if (teacherVideo.srcObject !== event.streams[0]) {
                        teacherVideo.srcObject = event.streams[0];
                        document.getElementById('teacherStatus').style.display = 'none';
                        showNotification('Connected to teacher video', 'success');
                    }
                };
                
                // Handle connection state
                peerConnection.onconnectionstatechange = () => {
                    console.log('WebRTC connection state:', peerConnection.connectionState);
                    
                    if (peerConnection.connectionState === 'connected') {
                        console.log('‚úÖ WebRTC connected successfully!');
                        showNotification('Video connection established', 'success');
                        document.getElementById('teacherStatus').style.display = 'none';
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed') {
                        console.log('‚ùå WebRTC disconnected');
                        document.getElementById('teacherStatus').style.display = 'block';
                        document.getElementById('teacherStatus').textContent = 'Connecting...';
                        document.getElementById('teacherStatus').style.background = 'rgba(255,165,0,0.7)';
                    }
                };
                
                // Create data channel for messaging
                dataChannel = peerConnection.createDataChannel('chat');
                setupDataChannel(dataChannel);
                
                console.log('‚úÖ WebRTC initialized');
                
            } catch (error) {
                console.error('‚ùå WebRTC initialization error:', error);
                showNotification('Failed to access camera/microphone: ' + error.message, 'error', 5000);
            }
        }
        
        async function startWebRTC() {
            console.log('üöÄ Starting WebRTC connection...');
            
            if (!peerConnection) {
                await initWebRTC();
            }
            
            if (peerConnection && peerConnection.connectionState !== 'connected') {
                // Create and send offer to teacher
                try {
                    const offer = await peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    
                    await peerConnection.setLocalDescription(offer);
                    
                    socket.emit('webrtc-offer', {
                        room: roomId,
                        to: teacherId,
                        offer: offer
                    });
                    
                    console.log('üì§ Sent WebRTC offer to teacher');
                    showNotification('Establishing video connection...', 'info');
                    
                } catch (error) {
                    console.error('‚ùå Error creating offer:', error);
                }
            }
        }
        
        function stopWebRTC() {
            console.log('üõë Stopping WebRTC...');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            const teacherVideo = document.getElementById('teacherVideo');
            const studentVideo = document.getElementById('studentVideo');
            teacherVideo.srcObject = null;
            studentVideo.srcObject = null;
            
            document.getElementById('micBtn').disabled = true;
            document.getElementById('cameraBtn').disabled = true;
            document.getElementById('reconnectBtn').style.display = 'none';
            
            document.getElementById('teacherStatus').style.display = 'block';
            document.getElementById('teacherStatus').textContent = 'No Video';
            document.getElementById('teacherStatus').style.background = 'rgba(255,0,0,0.7)';
        }
        
        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log('üì° Data channel opened');
            };
            
            channel.onmessage = (event) => {
                console.log('üì® Message from teacher:', event.data);
            };
            
            channel.onclose = () => {
                console.log('üì° Data channel closed');
            };
        }
        
        // ============================================
        // CONTROL FUNCTIONS
        // ============================================
        function joinClass() {
            const usernameInput = document.getElementById('usernameInput');
            studentName = usernameInput.value.trim() || 'Student';
            studentId = 'student_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            if (!studentName) {
                showNotification('Please enter your name', 'error');
                return;
            }
            
            console.log('üéØ Joining class:', roomId, 'as:', studentName);
            
            // Show loading
            const joinBtn = document.getElementById('joinBtn');
            const joinText = document.getElementById('joinText');
            const joinLoading = document.getElementById('joinLoading');
            
            joinText.style.display = 'none';
            joinLoading.style.display = 'inline-block';
            joinBtn.disabled = true;
            
            // Join room
            socket.emit('join-room', {
                room: roomId,
                userId: studentId,
                username: studentName,
                role: 'student'
            });
            
            // Timeout
            setTimeout(() => {
                if (joinText.style.display === 'none' && !isJoined) {
                    joinText.style.display = 'inline';
                    joinLoading.style.display = 'none';
                    joinBtn.disabled = false;
                    showNotification('Failed to join room. Please try again.', 'error');
                }
            }, 8000);
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.textContent = audioTrack.enabled ? 'üé§ Mute' : 'üîá Unmute';
                    micBtn.style.background = audioTrack.enabled ? '#4299e1' : '#f56565';
                }
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const cameraBtn = document.getElementById('cameraBtn');
                    cameraBtn.textContent = videoTrack.enabled ? 'üì∑ Stop Camera' : 'üì∑ Start Camera';
                    cameraBtn.style.background = videoTrack.enabled ? '#48bb78' : '#f56565';
                }
            }
        }
        
        function reconnectWebRTC() {
            console.log('üîÑ Reconnecting WebRTC...');
            stopWebRTC();
            setTimeout(() => {
                if (meetingStarted) {
                    startWebRTC();
                }
            }, 1000);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Student view initialized');
            console.log('Room ID from URL:', roomId);
            
            // Update UI
            updateRoomInfo();
            updateStatus('Connecting...', 'waiting');
            
            // Setup Socket.IO
            setupSocketIO();
            
            // Auto-join if room ID is valid
            if (roomId && roomId !== 'default-class-room') {
                setTimeout(() => {
                    if (socket && socket.connected) {
                        document.getElementById('usernameInput').focus();
                        showNotification(`Ready to join room: ${roomId}`, 'info');
                    }
                }, 1000);
            } else {
                showNotification('Please check the room URL', 'error', 5000);
            }
            
            // Keep connection alive
            setInterval(() => {
                if (socket && socket.connected) {
                    socket.emit('ping', { room: roomId, userId: studentId });
                }
            }, 25000);
        });
    </script>
</body>
</html>
