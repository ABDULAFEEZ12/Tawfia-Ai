<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Live Class</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #4299e1 0%, #667eea 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .container { width: 100%; max-width: 800px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        
        .header { padding: 40px; background: linear-gradient(to right, #4299e1, #667eea); color: white; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        
        .main-content { padding: 40px; }
        
        .join-section { margin-bottom: 40px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .input-field { flex: 1; padding: 15px 20px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        
        .btn { padding: 15px 30px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .btn-primary { background: linear-gradient(to right, #48bb78, #38a169); color: white; }
        .btn-primary:disabled { background: #a0aec0; cursor: not-allowed; }
        
        .video-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .video-box { background: #1a202c; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; position: relative; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .video-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; }
        
        .controls-section { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        
        .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transform: translateX(100%); transition: all 0.3s; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .success { background: #48bb78; } .error { background: #f56565; } .info { background: #4299e1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Join Live Class</h1>
            <p id="roomInfo">Enter your name to join</p>
        </div>
        
        <div class="main-content">
            <div class="join-section">
                <div class="input-group">
                    <input type="text" id="usernameInput" class="input-field" placeholder="Enter your name" value="Student">
                    <button id="joinBtn" class="btn btn-primary" onclick="joinClass()">ðŸŽ¯ Join Class</button>
                </div>
            </div>
            
            <div class="video-container">
                <div class="video-box">
                    <video id="teacherVideo" autoplay playsinline></video>
                    <div class="video-label">Teacher</div>
                </div>
                <div class="video-box">
                    <video id="studentVideo" autoplay playsinline muted></video>
                    <div class="video-label">You</div>
                </div>
            </div>
            
            <div class="controls-section">
                <button id="micBtn" class="btn" onclick="toggleMic()" disabled style="background: #4299e1; color: white;">ðŸŽ¤ Mute</button>
                <button id="cameraBtn" class="btn" onclick="toggleCamera()" disabled style="background: #48bb78; color: white;">ðŸ“· Stop Camera</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pathRoom = window.location.pathname.split('/').pop();
        const roomId = pathRoom || urlParams.get('room') || 'demo-room';
        
        let socket = null;
        let studentId = null;
        let studentName = null;
        let localStream = null;
        let peerConnection = null;
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        function joinClass() {
            const usernameInput = document.getElementById('usernameInput');
            studentName = usernameInput.value.trim() || 'Student';
            studentId = 'student_' + Date.now();
            
            document.getElementById('roomInfo').textContent = `Room: ${roomId}`;
            
            if (!socket) {
                socket = io(window.location.origin);
                
                socket.on('connect', () => {
                    socket.emit('join-room', {
                        room: roomId,
                        userId: studentId,
                        username: studentName,
                        role: 'student'
                    });
                    
                    document.getElementById('joinBtn').disabled = true;
                    document.getElementById('joinBtn').textContent = 'Joining...';
                });
                
                socket.on('student-joined-ack', (data) => {
                    showNotification(`Joined class with ${data.teacherName}`, 'success');
                    document.getElementById('joinBtn').textContent = 'Joined';
                    startWebRTC();
                });
                
                socket.on('meeting-started', () => {
                    showNotification('Class started!', 'success');
                });
                
                socket.on('webrtc-offer', async (data) => {
                    await handleWebRTCOffer(data.offer);
                });
                
                socket.on('webrtc-ice-candidate', (data) => {
                    if (peerConnection && data.candidate) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                });
                
                socket.on('error', (data) => {
                    showNotification(data.message, 'error');
                    document.getElementById('joinBtn').disabled = false;
                    document.getElementById('joinBtn').textContent = 'Join Class';
                });
            }
        }
        
        async function startWebRTC() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('studentVideo').srcObject = localStream;
                
                document.getElementById('micBtn').disabled = false;
                document.getElementById('cameraBtn').disabled = false;
                
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket) {
                        socket.emit('webrtc-ice-candidate', {
                            room: roomId,
                            to: 'teacher',
                            candidate: event.candidate
                        });
                    }
                };
                
                peerConnection.ontrack = (event) => {
                    document.getElementById('teacherVideo').srcObject = event.streams[0];
                };
                
            } catch (error) {
                console.error('WebRTC error:', error);
                showNotification('Camera/microphone access required', 'error');
            }
        }
        
        async function handleWebRTCOffer(offer) {
            if (!peerConnection) return;
            
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('webrtc-answer', {
                    room: roomId,
                    to: 'teacher',
                    answer: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                document.getElementById('micBtn').textContent = audioTrack.enabled ? 'ðŸŽ¤ Mute' : 'ðŸ”‡ Unmute';
            }
        }
        
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                document.getElementById('cameraBtn').textContent = videoTrack.enabled ? 'ðŸ“· Stop Camera' : 'ðŸ“· Start Camera';
            }
        }
        
        // Auto-join if room ID is in URL
        document.addEventListener('DOMContentLoaded', () => {
            if (roomId && roomId !== 'student-live') {
                showNotification(`Ready to join room: ${roomId}`, 'info');
                document.getElementById('roomInfo').textContent = `Room: ${roomId}`;
            }
        });
    </script>
</body>
</html>
