<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Live - Room {{ room_id }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-container {
            background: black;
            border-radius: 15px;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        .empty-video {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
        }

        .connection-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f1f1f1;
            font-size: 14px;
        }

        .debug-panel {
            margin-top: 20px;
            background: #111;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-entry {
            font-size: 12px;
            border-bottom: 1px dashed #333;
            padding: 4px 0;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div>
            <h2>Live Classroom</h2>
            <strong>Room {{ room_id }}</strong>
        </div>
        <div id="studentName">Student</div>
    </div>

    <div class="video-container">
        <video id="teacherVideo" autoplay playsinline></video>
        <div class="empty-video" id="emptyVideo">
            <i class="fas fa-video-slash fa-3x"></i>
            <p>Waiting for teacher…</p>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        Connecting…
    </div>

    <div class="debug-panel">
        <div id="debugLog"></div>
    </div>

</div>

<script>
    const roomId = "{{ room_id }}";
    const socket = io();

    let peerConnection = null;
    let teacherSid = null;
    let connectionState = 'new';

    const teacherVideo = document.getElementById('teacherVideo');
    const emptyVideo = document.getElementById('emptyVideo');
    const connectionStatus = document.getElementById('connectionStatus');
    const debugLog = document.getElementById('debugLog');
    const studentNameEl = document.getElementById('studentName');

    const studentName = localStorage.getItem('studentName') || "Student_" + Math.floor(Math.random() * 1000);
    studentNameEl.textContent = studentName;

    logDebug("Page loaded");
    socket.emit("get-webrtc-config");

    socket.on("connect", () => {
        logDebug("Socket connected");
        socket.emit("join-room", {
            room: roomId,
            role: "student",
            username: studentName
        });
    });

    socket.on("webrtc-config", config => {
        window.webrtcConfig = config;
        logDebug("WebRTC config received from server");
    });

    socket.on("room-joined", data => {
        teacherSid = data.teacher_sid;
        connectionStatus.textContent = "Joined room";
        logDebug("Joined room successfully");
    });

    socket.on("teacher-ready", data => {
        teacherSid = data.teacher_sid;
        connectionStatus.textContent = "Teacher ready";
        logDebug("Teacher ready");
    });

    socket.on("rtc-offer", async data => {
        try {
            logDebug("RTC offer received");

            if (peerConnection) peerConnection.close();

            peerConnection = new RTCPeerConnection({
                iceServers: getIceServers(),
                iceTransportPolicy: "all"
            });

            peerConnection.ontrack = e => {
                teacherVideo.srcObject = e.streams[0];
                emptyVideo.style.display = "none";
                connectionStatus.textContent = "Connected";
                logDebug("Video stream attached");
            };

            peerConnection.onicecandidate = e => {
                if (e.candidate) {
                    socket.emit("rtc-ice-candidate", {
                        room: roomId,
                        target_sid: teacherSid,
                        candidate: e.candidate
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                logDebug("Connection state: " + peerConnection.connectionState);
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit("rtc-answer", {
                room: roomId,
                answer: answer
            });

            logDebug("Answer sent");

        } catch (err) {
            logDebug("RTC error: " + err.message);
            connectionStatus.textContent = "Connection failed";
        }
    });

    socket.on("rtc-ice-candidate", data => {
        if (peerConnection) {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
                .catch(e => logDebug("ICE error: " + e.message));
        }
    });

    socket.on("teacher-disconnected", () => {
        logDebug("Teacher disconnected");
        connectionStatus.textContent = "Teacher left";
        emptyVideo.style.display = "flex";
        teacherVideo.srcObject = null;
    });

    function getIceServers() {
        if (window.webrtcConfig && window.webrtcConfig.iceServers) {
            logDebug("Using Metered ICE servers");
            return window.webrtcConfig.iceServers;
        }
        logDebug("No ICE servers received");
        return [];
    }

    function logDebug(msg) {
        const div = document.createElement("div");
        div.className = "debug-entry";
        div.textContent = "[" + new Date().toLocaleTimeString() + "] " + msg;
        debugLog.prepend(div);
        while (debugLog.children.length > 25) {
            debugLog.removeChild(debugLog.lastChild);
        }
        console.log(msg);
    }

    window.addEventListener("beforeunload", () => {
        socket.disconnect();
        if (peerConnection) peerConnection.close();
    });
</script>
</body>
</html>
