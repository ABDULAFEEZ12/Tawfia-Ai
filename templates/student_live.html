<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Live - Room {{ room_id }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .video-section {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
        }

        /* ===== TEACHER VIDEO (TOP) ===== */
        .teacher-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        #teacherVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .empty-video {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* ===== STUDENT SELF VIEW (BOTTOM) ===== */
        .student-selfview-container {
            margin-top: 15px;
            height: 180px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #667eea;
            position: relative;
        }

        #studentVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .student-selfview-label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: #f4f6ff;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="video-section">

        <!-- Teacher video -->
        <div class="teacher-video-container">
            <video id="teacherVideo" autoplay playsinline></video>
            <div class="empty-video" id="emptyVideo">
                <i class="fas fa-chalkboard-teacher fa-3x"></i>
                <p>Waiting for teacher…</p>
            </div>
        </div>

        <!-- Student self-view -->
        <div class="student-selfview-container">
            <video id="studentVideo" autoplay playsinline muted></video>
            <div class="student-selfview-label">You</div>
        </div>

        <div class="connection-status" id="connectionStatus">
            Connecting…
        </div>
    </div>
</div>

<script>
const roomId = "{{ room_id }}";
const socket = io();

let pc = null;
let studentStream = null;

const teacherVideo = document.getElementById("teacherVideo");
const studentVideo = document.getElementById("studentVideo");
const emptyVideo = document.getElementById("emptyVideo");
const statusEl = document.getElementById("connectionStatus");

const ICE_CONFIG = {
    iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
            urls: "turn:global.relay.metered.ca:443?transport=tcp",
            username: "459b679e028c3f37200569ec",
            credential: "7Y4blbcvHOg1Uhwm"
        }
    ]
};

(async function init() {
    studentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    studentVideo.srcObject = studentStream;

    socket.emit("join-room", {
        room: roomId,
        role: "student"
    });
})();

socket.on("rtc-offer", async ({ offer, from_teacher }) => {
    statusEl.textContent = "Connecting to teacher…";

    if (pc) pc.close();

    pc = new RTCPeerConnection(ICE_CONFIG);

    studentStream.getTracks().forEach(track => {
        pc.addTrack(track, studentStream);
    });

    pc.ontrack = (e) => {
        if (teacherVideo.srcObject !== e.streams[0]) {
            teacherVideo.srcObject = e.streams[0];
            teacherVideo.style.display = "block";
            emptyVideo.style.display = "none";
            statusEl.textContent = "Connected";
        }
    };

    pc.onicecandidate = e => {
        if (e.candidate) {
            socket.emit("rtc-ice-candidate", {
                room: roomId,
                candidate: e.candidate,
                target_sid: from_teacher
            });
        }
    };

    await pc.setRemoteDescription(offer);
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    socket.emit("rtc-answer", {
        room: roomId,
        answer
    });
});

socket.on("rtc-ice-candidate", ({ candidate }) => {
    if (pc) pc.addIceCandidate(candidate);
});
</script>
</body>
</html>
